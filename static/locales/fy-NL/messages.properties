qa-desc=De kwaliteit fan oersettingen wurdt automatysk beoardield eardat se bewarre wurde
helpers=Oersethelpmiddelen
helpers-desc=Meitsje gebrûk fan eardere oersettingen, automatyske oersetting en likes
plurals=Stipe foar meartallen
plurals-desc=Tekst mei meartallen dêryn, kinne automatysk oerset wurde nei alle meartalsfoarmen dy't yn jo taal bestean

