# What
what-title=Wat is Pontoon?
what-desc=Mei Pontoon kinne jo sidetekst daliks oersette, sûnder de kontekst út it each te ferliezen.
context=Begryp ferbannen
context-desc=Troch daliks op de side oer te setten sjogge jo hoe alles yninoar past. Jo hoege jo bygelyks net mear ôf te freegjen oft dat iene wurd no in tiidwurdsfoarm wie, of in selsstannich namwurd.
space=Sjoch romtelike beheiningen
space-desc=Omdat jo sjen kinne hoe't alles pleatst is, kinne jo derfoar soargje dat jo oersettingen by de rest fan de side passe. Dit is foaral handich by apps.
preview=Krij direkt in foarbyld
preview-desc=Sa gau as jo in oersetting yntsjinje, wurdt de oarspronklike tekst yn de webside ferfongen, wêrtroch jo de earste proeflêzer en tester binne.

# How
how-title=Hoe wurket it?
how-desc=Pontoon is in simpel en yntuityf helpmiddel dat hast gjin technyske feardichheden foar gebrûk troch oersetters fereasket.
hover=Sweef
hover-sub=oer de webynhâld
hover-desc=Beweegje jo mûs oer tekst op de side, lykas koppen, keppelingen en paragraaftekst. In stippelline ferskynt om oan te jaan dat hjir oer te setten tekst stiet.
select=Kies
select-sub=in tekstblok
select-desc=Der ferskynt in arkbalke wêrmei't jo begjinne kinne mei oersetten. Jo kinne op de bewurkingsknop klikke, of de tekst dûbelklikke, om daliks te begjinnen mei oersetten.
translate=Selektearre tekst
translate-sub=oersette
translate-desc=Sa gau as jo begjinne mei oersetten wurdt it hiele tekstblok selektearre, wêrtroch jo daliks ynsjoch hawwe yn hoe't jo oersetting op de side komt te stean, kwa lingte en breedte.
save=Bewarje
save-sub=jo oersetting
save-desc=As jo klear binne mei it oersetten fan in tekstblok kinne jo de oersetting bewarje troch op Enter te drukken, of de bewarknop yn de arkbalke te brûken. Om in oersetting ûngedien te meitsjen kinne jo op Esc drukke, of de annulearknop yn de arkbalke brûke.
profit=Mear lêze

