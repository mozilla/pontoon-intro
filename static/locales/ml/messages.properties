# What
what-title=എന്താണ് പൊണ്ടൂൺ?
what-desc=വെബ് ഉള്ളടക്കം അതിന്റെ സ്ഥാനത്ത് നിങ്ങളുടെ മുൻപിൽ തന്നെ സന്ദർഭവും സ്ഥലപരിമിതികളും ഉൾപ്പടെ പ്രാദേശികവൽക്കരിക്കുവാൻ പൊണ്ടൂൺ നിങ്ങളെ അനുവദിക്കുന്നു.
context=സാഹചര്യം മനസ്സിലാക്കൂ<br>
context-desc=താളിനെ അതേ താളില്‍ വച്ചു തന്നെ പരിഭാഷപ്പെടുത്തുന്നതിനാല്‍, താങ്കള്‍ പരിഭാഷപ്പെടുത്തുന്ന വാക്ക് നാമമാണോ ക്രിയയാണോ എന്നു് പേടിക്കേണ്ടതില്ല.
space=സ്ഥലപരിമിതി മനസ്സിലാക്കൂ
space-desc=നിങ്ങളുടെ വിവർത്തനങ്ങൾക്ക് എത്ര സ്ഥലം ലഭ്യമാണെന്ന് കണ്ടുകൊണ്ട് ഉപയോക്തൃ ഇന്റർഫേസ് തകർക്കുന്നത് ഒഴിവാക്കുക, അത് അപ്ലിക്കേഷനുകൾക്ക് പ്രത്യേകിച്ചും ഉപകാരപ്രദമാണ്.
preview=ഉടനടി മാറ്റങ്ങള്‍ കാണൂ
preview-desc=നിങ്ങൾ പരിഭാഷ സമർപ്പിക്കുന്ന നിമിഷം, അത് വെബ് പേജിലെ യഥാർത്ഥ വാചകം മാറ്റിസ്ഥാപിക്കുകയും, നിങ്ങളെ ആദ്യത്തെ പ്രൂഫ് റീഡറും ടെസ്റ്ററുമാക്കുകയും ചെയ്യുന്നു.

# How
how-title=എങ്ങനെയാണിതു് പ്രവര്‍ത്തിക്കുന്നതു്?<br>
how-desc=പോണ്ട്ടൺ വളരെ ലളിതവും അവബോധജന്യവുമായ ഉപകരണമാണ്, അത് പ്രാദേശികമായി ഉപയോഗിക്കുന്നവർക്ക് സാങ്കേതിക വൈദഗ്ധ്യം ആവശ്യമില്ല.
hover=വെബ് ഉള്ളടക്കത്തിലൂടെ
hover-sub=പറക്കുക
hover-desc=ഈ പേജിലെ തലക്കെട്ടുകൾ, ലിങ്കുകൾ, ഖണ്ഡികകൾ അല്ലെങ്കിൽ മറ്റ് വാചക ബ്ലോക്കുകളിലേക്ക് നിങ്ങളുടെ മൗസ് നീക്കുക. ഈ ബ്ലോക്കുകളിൽ ഓരോന്നിന്റെയും ചുറ്റിൽ ചതുരാകൃതിയിലുള്ള ദീർഘചതുരം കാണപ്പെടും, ഈ പേജിൽ പ്രാദേശികവൽക്കരണത്തിന് ലഭ്യമായ സ്ട്രിംഗുകൾ അടയാളപ്പെടുത്തിക്കൊണ്ട്.
select=തിരഞ്ഞെടുക്കുക
select-sub=ഒരു വാചക കള്ളി
select-desc=വരച്ച ചതുരത്തിനു മുകളിൽ ഒരു ടൂൾബാർ കാണാൻ സാധിക്കും, ഇത് തിരുത്തലിനു വേണ്ടി അനുയോജ്യമായ ടെക്സ്റ്റ് ബ്ലോക്ക് തിരഞ്ഞെടുക്കുവാൻ അനുവദിക്കുന്നു. അങ്ങനെ ചെയ്യുന്നതിന്, ടൂൾബാറിലെ എഡിറ്റ് ബട്ടണിൽ ക്ലിക്കുചെയ്യുക അല്ലെങ്കിൽ വരച്ച ബോർഡറിൽ എവിടെയെങ്കിലും ഇരട്ട ക്ലിക്കുചെയ്യുക.
translate=പരിഭാഷപ്പെടുത്തുക
translate-sub=തിരഞ്ഞെടുത്ത ടെക്സ്റ്റ്
translate-desc=നിങ്ങൾ തിരുത്തല്‍ മോഡിലേയ്ക്ക് കയറുമ്പോള്‍, മുഴുവന്‍ വാചകക്കള്ളിയും തിരഞ്ഞെടുക്കപ്പെട്ടിരിക്കും. നിങ്ങൾ പരിഭാഷപ്പെടുത്തുന്ന വാക്യത്തിന്റെ യഥാര്‍ത്ഥ സാഹചര്യവും, നിങ്ങളുടെ പരിഭാഷയ്ക്ക് എത്ര സ്ഥലം ലഭ്യമാണെന്നും അറിഞ്ഞുകൊണ്ട് നിങ്ങൾക്ക് ഉടനെ ടൈപ്പ് ചെയ്തു തുടങ്ങാം.
save=സൂക്ഷിക്കുക
save-sub=താങ്കളുടെ പരിഭാഷ
save-desc=താങ്കളുടെ പരിഭാഷയില്‍ താങ്കള്‍ തൃപ്തനാകുമ്പോള്‍ തന്നെ, എന്റര്‍ അമര്‍ത്തിയോ അല്ലെങ്കില്‍ ഉപകരണ പട്ടയിലെ സൂക്ഷിക്കുക ഐക്കണ്‍ അമര്‍ത്തിയോ താങ്കള്‍ക്ക് അത് സൂക്ഷിക്കാവുന്നതാണ്. മാറ്റങ്ങള്‍ സൂക്ഷിക്കാതെ പരിഭാഷാ മോഡ് ഉപേക്ഷിക്കണമെങ്കില്‍ എസ്കേപ്പ് അല്ലെങ്കില്‍ ഉപകരണ പട്ടയിലെ റദ്ദാക്കുക ഐക്കണ്‍ അമര്‍ത്തുക.
profit=കൂടുതല്‍ അറിയൂ

