more-title=¿qué más puede hacer?
more-desc=La traducción en el mismo sitio de Pontoon es su diferencia, pero también tiene otros ventajas.
qa=Verificación de calidad
qa-desc=Las traducciones se verifican automáticamente antes de guardarse
helpers=Ayudas para traductores
helpers-desc=Obtené ayuda de la memoria de traducciones y traducciones automáticas
plurals=Permite el uso de plurales
plurals-desc=Las cadenas con plurales pueden usar todas las opciones de tu idioma

