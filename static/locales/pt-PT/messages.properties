# What
what-title=O que é o Pontoon?
what-desc=O Pontoon permite-lhe traduzir conteúdos web diretamente, com apresentação visual do contexto e limitações espaciais.
context=Perceber o contexto
context-desc=Ao traduzir a página web na própria página, não precisa de se preocupar mais se a palavra que está a traduzir é um verbo ou um nome.
space=Veja as limitações espaciais
space-desc=Evite quebrar o interface do utilizador, vendo quanto espaço é que tem disponível para as suas traduções, o que é especialmente útil com aplicações.
preview=Pré-visualização instantânea
preview-desc=No momento em que submete a tradução, o texto original da página Web é substituído, transformando-o no primeiro utilizador e revisor.

# How
how-title=Como é que isto funciona?
how-desc=O Pontoon é uma ferramenta muito simples e intuitiva que requer pouca ou nenhuma habilidade técnica para ser utilizada pelos tradutores.
hover=Pairar
hover-sub=sob o conteúdo web
hover-desc=Mova o rato sob títulos, ligações, parágrafos ou outros blocos de texto nesta página. Um retângulo a tracejado rodeando cada um destes blocos será apresentado, marcando na própria página as palavras que estão disponíveis para a tradução.
select=Selecione
select-sub=um bloco de texto
select-desc=Uma barra de ferramentas será apresentada acima do retângulo a tracejado, permitindo a seleção para edição do bloco de texto correspondente. Para fazer isto, clique no botão Editar na barra de ferramentas ou clique duas vezes em qualquer lugar dentro do limite a tracejado.
translate=Traduza
translate-sub=o texto selecionado
translate-desc=Quando entra no modo de edição, será selecionado todo o bloco de texto. Pode iniciar a sua tradução de imediato, enquanto vê o contexto exato da sua palavra fonte e o espaço disponível para a sua tradução.
save=Guarde
save-sub=a sua tradução
save-desc=Quando estiver feliz com a sua tradução, pode guardar a mesma pressionando Enter ou clicando no ícone de guardar na barra de ferramentas. Para sair do modo de tradução sem guardar as alterações, pressione Esc ou clique no ícone cancelar na barra de ferramentas.
profit=Saber mais

# More
more-title=O que mais pode fazer?
more-desc=O modo de tradução contextual do Pontoon é o que o destaca relativamente a outros, mas também tem muitos outros benefícios.
qa=Verificações de qualidade
qa-desc=As traduções são revistas automaticamente, para verificar a sua qualidade antes de serem guardadas
helpers=Auxiliares de tradução
helpers-desc=Obtenha apoio da memória de traduções, tradução computacional e ferramentas semelhantes
plurals=Suporte a formas plurais
plurals-desc=Frases com plurais podem ser traduzidas para todas as formas plurais disponíveis no seu idioma

