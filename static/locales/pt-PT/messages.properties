# What
what-title=O que é o Pontoon?
what-desc=O Pontoon permite-lhe traduzir diretamente os conteúdos da Web, com apresentação visual do contexto e limitações espaciais.
context=Compreender o contexto
context-desc=Ao traduzir a página web na própria página, não precisa de se preocupar mais se a palavra que está a traduzir é um verbo ou um nome.
space=Ver as limitações espaciais
space-desc=Evite quebrar a interface do utilizador, vendo o espaço que tem disponível para as suas traduções, o que é especialmente útil com as aplicações.
preview=Pré-visualizar instantaneamente
preview-desc=No momento em que submete a tradução, o texto original da página Web é substituído, transformando-o no primeiro utilizador e revisor.

# How
how-title=Como é que isto funciona?
how-desc=Pontoon é uma ferramenta muito simples e intuitiva que requer poucos ou nenhuns conhecimentos técnicos para ser utilizada pelos tradutores.
hover=Pairar
hover-sub=sob o conteúdo Web
hover-desc=Mova o seu rato sob os cabeçalhos, hiperligações, parágrafos ou outros blocos de texto nesta página. Irá aparecer um retângulo a tracejado à volta de cada um destes blocos, marcando as entradas que estão disponíveis para a tradução na própria página.
select=Selecionar
select-sub=um bloco de texto
select-desc=Uma barra de ferramentas é apresentada por cima do retângulo tracejado, permitindo-lhe selecionar o bloco de texto correspondente para o editar. Para o fazer, clique no botão "Editar" na barra de ferramentas ou duplo clique em qualquer lugar dentro da margem tracejada.
translate=Traduzir
translate-sub=o texto selecionado
translate-desc=Quando entra no modo de edição, será selecionado todo o bloco de texto. Pode iniciar a sua tradução de imediato, enquanto vê o contexto exato da sua expressão fonte e o espaço disponível para a sua tradução.
save=Guardar
save-sub=a sua tradução
save-desc=Assim que estiver satisfeito com a sua tradução, pode guardá-la pressionando Enter ou clicando no ícone de guardar na barra de ferramentas. Para sair do modo de tradução sem guardar as alterações, pressione Esc ou clique no ícone cancelar na barra de ferramentas.
profit=Saber mais

# More
more-title=O que mais pode fazer?
more-desc=O modo de tradução contextual do Pontoon é o que o destaca relativamente a outros, mas também tem muitos outros benefícios.
qa=Verificações de qualidade
qa-desc=As traduções são revistas automaticamente, para verificar a sua qualidade antes de serem guardadas
helpers=Auxiliares de tradução
helpers-desc=Obtenha apoio da memória de traduções, tradução computacional e ferramentas semelhantes
plurals=Suporte a formas plurais
plurals-desc=As frases com plurais podem ser traduzidas para todas as formas plurais disponíveis no seu idioma

