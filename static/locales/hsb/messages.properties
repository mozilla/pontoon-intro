# What
what-title=što je pontoon?
what-desc=Pontoon wam zmóžnja, webwobsah na městnje přełožować, z kontekstom a rumowymi wobmjezowanjemi před wami.
context=Kontekst rozumić
context-desc=Hdyž webstronu na na stronje samej přełožujeće, njetrjebaće hižo wo to starać, hač słowo, kotrež přełožujeće, je werb abo substantiw.
space=Rumowe wobmjezowanja pokazać
space-desc=Móžeće wobeńć, zo so wužiwarski powjerch kóncuje, dokelž widźiće, kelko ruma za waše přełožki k dispoziciji steji, štož je wosebje wužitne za nałoženja.
preview=Dóstańće hnydom přehlad
preview-desc=W tutym wokomiku, hdyž přełožk wotesyłaće, naruna originalny tekst na webstronje a čini was k prěnjemu korektorej a testowarjej.

# How
how-title=kak to funguje?
how-desc=Pontoon je jara jednory a intuitiwny nastroj, kotryž sej mało hač do žanych techniskich kmanosćow wot přełožowarjow wužaduje.
hover=znošujće so
hover-sub=nad webwobsahom
hover-desc=Pohibujće swoju myšku nad nadpisma, wotkazy, wotstawki abo druhe tekstowe bloki na tutej stronje. Smužkowany praworóžk so wokoło kóždeho z tutych blokow zjewi, kotryž znamješkowe rjećažki markěruje, kotrež su za stronu samu k dispoziciji. 
select=wubjerće
select-sub=tekstowy blok
select-desc=Symbolowa lajsta zjewi so nad smužkowanym praworóžkom, kotraž wam zmóžnja, wotpowědny tekstowy blok za wobdźěłowanje wubrać. Zo byšće to činił, klikńće pak na tłóčatko Wobdźěłać w symbolowej lajsće pak klikńće dwójce něhdźe znutřka smužkowaneho ramika.
translate=přeŁožujće
translate-sub=wubrany tekst
translate-desc=Hdyž do wobdźěłowanskeho modusa přeńdźeće, budźe so cyły tekstowy blok wuběrać. Móžeće započeć swój přełožk pisać, tak chětře kaž dokładny kontekst swojeho žórłoweho rjećazka widźiće, a kelko ruma je za waš přełožka k dispoziciji.
save=skŁadujće
save-sub=swój přełožk
save-desc=Tłóčće Enter abo klikńće na składowanski symbol na symbolowej lajsće, zo byšće přełožk składował, hdyž sće z nim spokojom. Zo byšće přełožowanski modus wopušćił, bjez toho zo byšće změny składował, tłóčće Esc abo klikńće na symbol Přetorhnyć w symbolowej lajsće.
profit=zhońće wjace<br>

