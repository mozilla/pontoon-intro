# What
what-title=Co to jest Pontoon?
what-desc=Pontoon umożliwia lokalizowanie treści internetowych bezpośrednio na stronie, pokazując od razu kontekstowe i przestrzenne ograniczenia.
context=Zrozum kontekst<br>
context-desc=Lokalizując stronę bezpośrednio na samej stronie nie trzeba już martwić się czy przetłumaczone słowo jest czasownikiem, czy rzeczownikiem.
space=Zobacz ograniczenia przestrzenne
space-desc=Dzięki natychmiastowemu podglądowi dostępnego miejsca na stronie można uniknąć problemów z docelowym interfejsem użytkownika. To szczególnie przydatna funkcja podczas tłumaczenia aplikacji sieciowych.
preview=Natychmiastowy podgląd
preview-desc=Po zapisaniu tłumaczenia automatycznie zastąpi ono oryginalny tekst na stronie – można od razu sprawdzić poprawność tłumaczenia i przetestować wygląd.

# How
how-title=Jak działa Pontoon?
how-desc=Pontoon to łatwe w użyciu i intuicyjne narzędzie lokalizacyjne niewymagające żadnych zaawansowanych umiejętności technicznych od lokalizatorów.
hover=Znajdź
hover-sub=element na stronie<br>
hover-desc=Na stronie wskaż kursorem tytuł, odnośnik, akapit lub inny element tekstowy. Wokół wskazanego elementu zostanie przerywaną linią wyświetlony prostokąt, wyróżniając dostępny do tłumaczenia tekst.
select=Zaznacz
select-sub=blok tekstu
select-desc=Nad wskazanym elementem zostanie wyświetlony pasek narzędzi za pomocą, którego można zaznaczyć tekst do edycji. Wystarczy nacisnąć przycisk Edytuj, lub dwukrotnie kliknąć wewnątrz wyświetlonego prostokąta.
translate=PRZETŁUMACZ
translate-sub=wybrany tekst<br>
translate-desc=Po włączeniu trybu edycji cały blok tekstowy zostanie wyróżniony. Można zacząć od razu wprowadzać tłumaczenie, śledząc kontekst tłumaczenia i dostępne miejsce.
save=Zapisz
save-sub=tłumaczenie
save-desc=Gdy tłumaczenie jest zadowalające, można go zapisać, naciskając klawisz Enter, lub klikając ikonę zapisywania na pasku narzędzi. Aby wyjść z trybu tłumaczenia bez zapisywania zmian, należy nacisnąć klawisz Esc, lub kliknąć na pasku narzędzi ikonę Anuluj.
profit=Dowiedz się więcej

