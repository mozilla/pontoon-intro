qa=Sprawdzanie jakości
qa-desc=Tłumaczenia przed zapisaniem są automatycznie sprawdzane pod kątem jakości
helpers=Pomoc w tłumaczeniu
helpers-desc=Można skorzystać z pamięci tłumaczeń, tłumaczenia maszynowego i polubień
plurals=Obsługa liczby mnogiej<br>
plurals-desc=Obsługiwane są wszystkie formy liczby mnogiej w języku tłumaczenia

