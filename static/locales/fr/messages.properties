developers-desc=Vous êtes développeur et Pontoon vous intéresse ? Il y a de nombreuses raisons de l’adopter.
implement=Activez-le sur votre site
implement-desc=Ajoutez un script et vous aurez déjà parcouru la moitié du chemin.
github=Bidouillez-le sur GitHub
github-desc=Pontoon s’adapte à vos envies ! C’est un outil entièrement libre et open source.
by-mozilla=Ses créateurs sont fiables
by-mozilla-desc=Pontoon est réalisé par la fondation à but non lucratif qui développe Firefox.

