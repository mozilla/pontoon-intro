# What
what-title=Pontoon, qu’est-ce que c’est ?
what-desc=Pontoon permet de traduire du contenu web sur place, dans son contexte et ses contraintes spatiales directement visibles.
context=Comprendre le contexte
context-desc=En localisant du contenu sur la page elle-même, vous savez tout de suite si le mot que vous traduisez est un nom ou un verbe. Le contexte vous le montre.
space=Voir l’espace d’affichage des traductions
space-desc=Vous n'affectez plus l’interface utilisateur car vous voyez l’espace disponible pour chaque traduction, ce qui est particulièrement utile pour les applications.
preview=Voir immédiatement l’effet sur la page
preview-desc=Dès que vous soumettez une traduction, Pontoon la replace dans son contexte d’origine sur la page web, ce qui vous permet de réviser et de tester en premier.

# How
how-title=Comment Ça Marche ?<br>
how-desc=Pontoon est un outil très simple et intuitif qui ne nécessite aucune compétence technique de la part des localisateurs.
hover=Survolez
hover-sub=le contenu web avec votre souris
hover-desc=Placez votre souris sur les titres, les liens, les paragraphes et les autres blocs de texte sur cette page. Un rectangle apparaîtra autour de chacun de ces blocs pour signaler les chaînes qui peuvent être localisées directement sur la page.
select=Sélectionnez<br>
select-sub=un bloc de texte
select-desc=Une barre d’outils apparaît au-dessus du rectangle et vous permet de sélectionner le bloc de texte correspondant pour l’éditer. Pour cela, vous pouvez cliquer sur l’icône de crayon ou double-cliquer n’importe où dans le rectangle.
translate=Traduisez
translate-sub=le texte sélectionné
translate-desc=Une fois en mode édition, le bloc de texte est entièrement sélectionné. Vous pouvez alors commencer à saisir votre traduction en visualisant le contexte et l’espace disponible.
save=Enregistrez
save-sub=votre traduction
save-desc=Enregistrez votre traduction en appuyant sur Entrée ou en cliquant sur l’icône de sauvegarde en haut à gauche du rectangle. Pour quitter le mode édition sans enregistrer vos modifications, appuyez sur Échap ou cliquez sur l’icône de croix.
profit=En savoir plus

# More
more-title=POUR ALLER PLUS LOIN
more-desc=Le mode édition fait de Pontoon un outil très intuitif, mais il possède de nombreuses autres fonctionnalités.
qa=Contrôles automatiques
qa-desc=La qualité des traductions est revue automatiquement avant la sauvegarde.
helpers=Aides à la traduction
helpers-desc=Aidez-vous de traductions automatiques ou encore de bases de connaissances.
plurals=Prise en charge des pluriels
plurals-desc=Les chaînes peuvent être traduites selon les différentes formes plurielles de la langue.

# Developers
