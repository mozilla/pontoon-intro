more-desc=Pontoon je nástroj s režimem překladu přímo na místě, což je jeho hlavní výhoda oproti ostatním, ale má i řadu dalších výhod.
qa=Kontrola kvality
qa-desc=Překlady jsou automaticky kontrolované před jejich uložením
helpers=Překladatelské pomůcky
helpers-desc=Obsahuje nástroje jako paměť překladů, strojový překlad a další podobné
plurals=Podpora množného čísla
plurals-desc=Řetězce obsahující množné číslo můžete překládat do všech tvarů v každém jazyce

