# What
what-title=Co je Pontoon?
what-desc=Pontoon umožňuje překládat webový obsah přímo na místě s přehledem o kontextu a dostupném prostoru přímo před vámi.
context=Uvědomíte si kontext
context-desc=Při lokalizaci webové stránky přímo na stránce už nebudete muset přemýšlet, jestli slovo, které právě překládáte, má být podstatné jméno a nebo sloveso.
space=Uvidíte, kolik máte místa
space-desc=Vyhnete se rozbití uživatelského rozhraní, protože uvidíte, kolik máte na překlad místa - to se obzvlášť hodí u aplikací.
preview=Náhled se zobrazí okamžitě
preview-desc=Hned po odeslání bude původní text webové stránky nahrazen překladem, takže budete moci rovnou udělat první testování a korekturu.

# How
how-title=Jak to funguje?
how-desc=Pontoon je velice jednoduchý a intuitivní nástroj, který ke svému používání vyžaduje jenom minimální nebo žádné technické znalosti překladatelů.
hover=Najeďte myší
hover-sub=na obsah webu
hover-desc=Najeďte myší na nadpis, odkaz, odstavec nebo jiný blok textu na této stránce. Okolo něj se pak objeví přerušovaný obdélník, který vám vyznačí řetězce k překladu přímo na stránce.
select=Vyberte
select-sub=blok textu
select-desc=Nad přerušovaným obdélníkem se objeví nástrojová lišta. Příslušný blok textu můžete začít upravovat klepnutím na ikonku upravit nebo dvojitým klepnutím kamkoli dovnitř obdélníku.
translate=Přeložte
translate-sub=vybraný text
translate-desc=Po vstupu do režimu úprav se celý blok textu vybere. Rovnou budete moci začít psát svůj překlad a zároveň uvidíte obsah zdrojového řetězce a kolik máte na svůj překlad místa.
save=Uložte
save-sub=svůj překlad
save-desc=Až budete se svým překladem spokojeni, uložíte ho stisknutím klávesy Enter nebo klepnutím na ikonku uložit na nástrojové liště. Režim překladu lze také opustit bez uložení stisknutím klávesy Esc nebo klepnutím na ikonku zrušit na nástrojové liště.
profit=To mě zajímá

