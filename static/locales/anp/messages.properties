# What
what-title=Pontoon कथि छै?
what-desc=पोंटून अपने के वेब सामग्री, संदर्भ आरू स्थानीय सीमा केरो साथ लोकालाइज करै के अनुमति दै छै .
context=सन्दर्भ समझियै
context-desc=वेब पेज के पेज में ही अनुवाद करै सँ अपने के अनुवादित शब्द के क्रिया या संज्ञा हुए के बारे चिंतित हुए केरो आवश्यकता नय छै.
space=स्थान संबंधी सीमा देखियै 
space-desc=अपने के अनुवाद लेली कतेक जगह उपलब्ध छै एकर अंदाजा लगाए के अपने यूजर इंटरफ़ेस ख़राब करै सँ बचि सकै छी, जे खास तौर सँ एप लेली उपयोगी छै. 
preview=तुरंत प्रीव्यू पाबू
preview-desc=अनुवाद भेला के बाद अनुवादित पाठ मूल पाठ केरो स्थान ल्या लै छै जकरा सँ अपने के अपन अनुवाद सही करै आरू जांचै में आसानी भ्या जाए छै.

# How
how-title=ई केना काम करै छै?
how-desc=पोन्टून अनुवादक खातिर सरल आरूर सहज ज्ञान आधारित साधन छै जकरा लेली नय केरो बराबर टेक्निकल ज्ञान केरो आवश्यकता छै.
hover=आस-पास फिरियै
hover-sub=वेब सामग्री पर
hover-desc=ई पृष्ठ पर अपन माउस के हेडलाइन, लिंक्स, पैराग्राफ अथवा दोसर टेक्स्ट ब्लॉक पर घुमाबू. एकटा डैश्ड आयत प्रत्येक ब्लॉक केरो चारो कात देखाय पड़त, मार्किंग स्ट्रिंग्स जे स्थानीयकरण लेली पृष्ठ पर उपलब्ध छै.
select=चुनियै
select-sub=एकटा टेक्स्ट ब्लॉक
select-desc=एकटा टूलबार डैश्ड आयत केरो उप्पर देखाय दै छै, जे अपने के एहि पाठ ब्लॉक केरो संपादन लेली चुनए केरो अनुमति दै छै. एहनो करै खातिर, या तँ टूलबार केरो संपादन बटन पर क्लिक करू, अथवा डैशबोर्ड केरो भीतर कोनो ठाम पर डबल क्लिक करू.
translate=अनुवाद करियै
translate-sub=चुनल टेक्स्ट
translate-desc=जँ अपने संपादन मोड में जाए छियै, तँ समस्त टेक्स्ट ब्लॉक चुनाए जाएत. अपने अनुवाद लेली स्थान केरो अंदाज करि कए सोर्स स्ट्रिंग के सटीक अनुवाद शामिल करै खातिर तुरंत टाइपिंग शुरू करि सकै छिए.
save=सेव करियै
save-sub=अपने के अनुवाद
save-desc=जँ अपने अपन अनुवाद सँ संतुष्ट छियै, अपने अपन अनुवाद टूलबार में मौजूद चिह्न Enter दबाए कै अथवा SAVE चिह्न पर क्लिक करि कै सुरक्षित करि सकै छिए. बिना बदलाव सहेजने अनुवाद मोड सँ बाहर आबै खातिर टूलबार में मौजूद चिह्न Esc अथवा Cancle के क्लिक करू.
profit=अधिक जानियै

# More
more-title=ई आरु कि करि सकै छै?
more-desc=Pontoon केरो स्थान पर अनुवाद मोड एकरा दोसरो सँ अलग करै छै लेकिन एकर अनेक दोसरो लाभ भी छै.
qa=गुणवत्ता जांच
qa-desc=अनुवाद केरो सेव करै सँ पहिने गुणवत्ता खातिर अपना सँ समीक्षा करलो गेलै
helpers=अनुवाद सहायक
helpers-desc=अनुवाद मेमोरी, मशीन अनुवाद आरू पसंद सँ सहायता पाबियै
plurals=बहुवचन समर्थन
plurals-desc=बहुवचन स्ट्रिंग केरो अनुवाद अपने के भाषा में उपलब्ध बहुवचन रूप में करलो जाए सकै छै 

# Developers
developers-title=शामिल होइयै
developers-desc=की अपने डेवलपर छियै, आरू पोंटून में रूचि राखै छी? अपनो हाथ गंदा करै केरो अनेक तरीका छै.
implement=एकरा अपन साइट पर सक्षम करियै
implement-desc=एकटा स्क्रिप्ट जोड़ियै आरू अहाँ आधा रास्ता में छियै
github=GitHub पर हैक करियै
github-desc=ई पूरा तरह सँ मुक्त आरू खुलल स्रोत छै
by-mozilla=ककरो द्वारा अहाँ पर भरोसा
by-mozilla-desc=गैर लाभकारी संस्था द्वारा विकसित फ़ायरफ़ॉक्स

