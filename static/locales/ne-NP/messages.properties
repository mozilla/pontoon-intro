# What
what-title=Pontoon के हो ?
what-desc=Pontoon ले तपाईँलाई वेबका कन्टेन्टहरू स्थानियकरण गर्न मद्दत गर्छ त्यो पनि जहाँको त्यहीँ, ठाउँको जानकारी र सन्दर्भ जानकारीको साथमा ।
context=सन्दर्भ बुझ्नुहोस्
context-desc=वेबपेज भित्रै यसलाई स्थानियकरण गर्दा तपाईँले अब यसको विषयवस्तु र सन्दर्भ बारे चिन्ता लिइरहनु पर्दैन, जस्तै त्यो पद नामपद हो कि क्रियापद हो भनेर ।
space=स्थानको सिमितता हेर्नुहोस्
space-desc=कति स्थान उपलब्ध छ भन्ने बुझेर आफ्नो अनुवादलाई मिलाउनुहोस् र युजर इन्टरफेसलाई बिग्रनबाट बचाउनुहोस्, जुन एपहरूको लागि अति नै उपयोगी हुन्छ ।
preview=तुरन्तै पूर्वावलोकन हेर्नुहोस्
preview-desc=जसै तपाईँले आफ्नो अनुवाद बुझाउनुहुन्छ, यसले पहिले देखि रहेको पाठलाई बदल्ने छ र तपाईँलाई पहिलो प्रुफरिडर र परीक्षणकर्ता बनाउने छ ।

