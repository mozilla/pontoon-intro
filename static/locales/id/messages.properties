# What
what-title=Apa itu Pontoon?
what-desc=Pontoon memberikan kesempatan kepada Anda untuk melokalkan isi web secara langsung, dengan menampilkan secara langsung keterbatasan konteks dan spasial.
context=Pahami konteks
context-desc=Dengan menerjemahkan laman web langsung di laman itu sendiri, Anda tidak perlu lagi khawatir membedakan antara kata yang termasuk verba dan nomina.
space=Lihat keterbatasan ruang
space-desc=Hindari merusak antarmuka dengan melihat seberapa banyak ruang tersedia untuk terjemahan Anda, yang terutama berguna dengan aplikasi.
preview=Pratinjau seketika

# How
hover-desc=Gerakkan mouse Anda diatas tajuk, tautan, paragraf, atau blok teks lainnya di laman ini. Kotak putus-putus akan muncul di sekeliling blok teks, menandai string yang dapat dilokalisasi untuk laman tersebut.
select-desc=Bilah alat muncul diatas persegi panjang putus-putus, memungkinkan Anda untuk memilih blok teks tertentu untuk diedit. Untuk melakukannya, klik tombol Edit di bilah alat, atau klik dua kali di mana saja dalam garis putus-putus.
translate-desc=Saat Anda memasuki mode edit, seluruh blok teks akan terpilih. Anda dapat langsung mengetik terjemahan Anda sambil melihat konteks teks aslinya dan berapa banyak ruang tersedia untuk terjemahan Anda.
save-desc=Setelah Anda puas dengan terjemahan Anda, Anda dapat menyimpannya dengan menekan Enter atau mengklik ikon simpan di bilah alat. Untuk keluar dari mode terjemahan tanpa menyimpan pergantian, tekan Esc atau klik ikon batal di bilah alat.
profit=PELAJARI SELENGKAPNYA

# More
