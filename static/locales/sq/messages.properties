# What
what-title=Ç’është Pontoon-i?
what-desc=Pontoon-i ju lejon të përktheni lëndë web mu aty ku gjendet, me kontekst dhe kufizime hapësinore përpara syve.
context=Kuptoni kontekstin
context-desc=Duke përkthyer faqet web drejt e te vetë faqja, s’keni pse shqetësoheni më nëse fjala që po përktheni është folje apo emër.
space=Shihini kufizimet hapësinore
space-desc=Shmangni shformimet e ndërfaqes së përdoruesit, duke parë se sa vend ka për përkthimet tuaja, çka është veçanërisht e dobishme me aplikacionet tuaja.
preview=Paraparje të atypëratyshme
preview-desc=Në çastin që parashtroni përkthimin, ai zëvendëson tekstin origjinal te faqja, duke ju bërë korrektorin dhe testuesin e parë.

# How
how-title=Si funksionon?
how-desc=Pontoon është një mjet shumë i thjeshtë dhe intuitiv, që për t’u përdorur kërkon shumë pak ose aspak aftësi teknike. 
hover=Kalojeni kursorin
hover-sub=përsipër lëndës
hover-desc=Kalojeni kursorin sipër titujsh, lidhjesh, paragrafësh ose tjetër blloku tekst te kjo faqe. Rreth secilit prej këtyre blloqeve tekst do të shfaqet një katërkëndësh i vijëzuar, çka ju tregon vargjet që duhen përkthyer te vetë faqja.
select=Përzgjidhni
select-sub=një bllok teksti
select-desc=Sipër katërkëndëshit të vijëzuar shfaqet një panel i cili ju lejon të përzgjidhni bllokun në fjalë për përpunim. Për ta bërë këtë, ose klikoni mbi butonin Përpunim te paneli, ose dyklikoni kudo që të jetë brenda kufijve të vijëzuar.
translate=Përktheni
translate-sub=tekstin e përzgjedhur
translate-desc=Kur kaloni nën mënyrën përpunim, do të përzgjidhet krejt blloku i tekstit. Mund të filloni të shtypni përkthimin tuaj, teksa shihni kontekstin e saktë të vargut origjinal dhe se sa hapësirë keni për përkthim.
save=Ruajeni
save-sub=përkthimin tuaj
save-desc=Kur të jeni i kënaqur me përkthimin, mund ta ruani duke shtypur tastin Enter ose duke klikuar te paneli ikonën Ruaje. Që të dilni nga mënyra përpunim pa ruajtur ndryshimet, shtypni tastin Esc ose klikoni te paneli ikonën Anuloje.
profit=Mësoni më tepër

