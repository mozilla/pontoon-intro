# What
what-title=¿Qué es Pontoon?
what-desc=Pontoon te permite localizar contenido web en la web, con el contexto y las limitaciones espaciales en frente tuyo.
context=Entiende el contexto
context-desc=Traduce la página estando en ella, ya no tendrás la duda de si será un verbo o un sustantivo.
space=Mira las limitaciones espaciales
space-desc=Evita destruir la interfaz viendo con cuánto espacio dispones para tus traducciones, lo que es especialmente útil en apps.
preview=Ten una vista previa
preview-desc=Al momento de enviar tu traducción, ésta reemplaza el texto original en la página, permitiéndote hacer una revisión inmediata.

# How
how-title=¿Cómo funciona?
how-desc=Pontoon es una herramienta muy simple e intuitiva que no requiere habilidades técnicas para ser usada por localizadores.
hover=Ubícate<br>
hover-sub=sobre el contenido de la web<br>
select=Selecciona
select-sub=un bloque de texto
translate=Traduce
translate-sub=el texto seleccionado
translate-desc=Cuando entras al modo de edición, el bloque de texto completo es seleccionado. Puedes empezar a escribir tu traducción inmediatamente mientras vez el contexto exacto de la cadena de origen y cuánto espacio queda disponible para tu traducción.
save=Guarda
save-sub=tu traducción
save-desc=Tan pronto como estés contento con tu traducción, puedes guardarla apretando Enter o presionando el ícono para guardar de la barra de herramientas. Para salir del modo de traducción sin guardar cambios, aprieta Esc o presiona el ícono para cancelar de la barra de herramientas.
