# What
what-title=Pontoon ဆိုတာ ဘာလဲ?
what-desc=သင့်ရှေတွင် ရှိနေသော စကားစပ်နှင့် နေရာလွတ် ကွာဟကန့်သတ်ချက်များနှင့်အတူ လက်ရှိနေရာမှာတင် ဝဘ်ပေါ်ရှိ အကြောင်းအရာများကို မိမိဘာသာစကားဖြင့် အသုံးပြုနိုင်စေရန် Pontoon က ဆောင်ရွက်ခွင့်ပေးပါသည်။
context=စကားစပ်များကို နားလည်ခြင်း
context-desc=ဝဘ်စာမျက်နှာပေါ်မှာ တိုက်ရိုက် ဘာသာပြန်ခြင်းအားဖြင့် သင်ဘာသာပြန်ဆိုနေသည့် စကားလုံးသည် ကြိယာလား သို့မဟုတ် နာမ်လားဆိုတာကို စိုးရိမ်စရာ မလိုတော့ပါ။
space=နေရာလွတ်ကွာဟချက်များကို မြင်ရခြင်း
space-desc=ဘာသာပြန်ဆိုချက်သည် နေရာလွတ် မည်မျှလိုအပ်သည်ဆိုတာကို မြင်ရခြင်းအားဖြင့် အသုံးပြုသူဆိုင်ရာ မြင်ကွင်းပျက်စီးခြင်းကို ရှောင်ရှားနိုင်သည်။ အထူးသဖြင့် အက်ပ်များတွင် အသုံးဝင်သည်။
preview=ချက်ခြင်း အစမ်းကြည့်ခြင်း
preview-desc=ဘာသာပြန်ဆိုချက်ကို သင်တင်သွင်းလိုက်သည့်အချိန်မှာပင် ဝဘ်စာမျက်နှာရှိ မူလစာသားနေရာတွင် အစားထိုးလိုက်သည်။ ထို့အတွက်ကြောင့် သင်သည် စာပြင်ခြင်းနှင့် စမ်းသပ်အသုံးပြုခြင်းတို့ကို ဆောင်ရွက်နိုင်သည်။

# How
how-title=ဘယ်လိုအလုပ်လုပ်လဲ?
how-desc=Pontoon သည် နည်းပညာဆိုင်ရာများကို သိရှိစရာမလိုဘဲ အသုံးပြုနိုင်သည့် အင်မတန်ရိုးရှင်းပြီး အလိုလိုသိစွမ်းသည့် ကိရိယာ ဖြစ်သည်။
hover=ဝဲနေခြင်း
hover-sub=ဝဘ်အကြောင်းအရာပေါ်မှာ
hover-desc=ဤစာရွက်ပေါ်ရှိ ခေါင်းစီး၊ ဆက်သွယ်မှု၊ စာပိုက်၊ သို့မဟုတ် စာစုတွဲ ပေါ်သို့ မောက်စ် အားရွှေ့ပေးပါ။ ဤစာရွက်ပေါ်တွင်ပင် စာစုတွဲ တခုစီပတ်လည် နှင့် ဘာသာပြန်နိုင်သော သင်္ကေတအတွဲ အား ထင်ရှားသောထောင့်မှန်စတုဂံ ပေါ်၍လာပါမည်။
select=ရွေးခြင်း
select-sub=စာပိုဒ်
select-desc=သက်ဆိုင်ရာ စာဘလောက်များကို တည်းဖြတ်ရာတွင် ရွေးချယ်ဆောင်ရွက်နိုင်စေရန် မျဉ်းတိုဖြင့် ဆွဲထားသည့် စတုရန်းကွက်ပေါ်တွင် တန်ဆာပလားဘား တစ်ခု ပေါ်လာပါမည်။ ဆောင်ရွက်ရန် တန်ဆာပလာဘားထဲရှိ တည်းဖြတ်ရန် ခလုတ်ကို နှိပ်ပါ သို့မဟုတ် မျဉ်းတိုဘောင်အတွင်းတွင် ကလစ်နှစ်ချက် နှိပ်ပါ။
translate=ဘာသာပြန်ခြင်း
translate-sub=ရွေးချယ်ထားသည့် စာကို
translate-desc=တည်းဖြတ်ပုံစံဖြစ်နေပါက စာဘလောက်တစ်ခုလုံးကို ရွေးချယ်ထားပြီး ဖြစ်နေပါလိမ့်မည်။ မူလစာသားကို အတိအကျ မြင်ရနေစဉ်နှင့် ဘာသာပြန်ဆိုချက်အတွက် နေရာလွတ် မည်မျှကျန်သည်ကို မြင်ရနေစဉ်အတွင်း ဘာသာပြန်ဆိုချက်ကို ချက်ချင်း စတင်ရေးသားနိုင်ပါသည်။
save=သိမ်းဆည်းခြင်း
save-sub=ဘာသာပြန်ဆိုချက်ကို
save-desc=ဘာသာပြန်ဆိုချက်သည် ကောင်းမွန်သည်ဟု ထင်မြင်မိပါက Enter ခလုတ်ကို နှိပ်ပြီး သို့မဟုတ် တန်ဆာပလာဘားရှိ သိမ်းရန်ခလုတ်ကို နှိပ်ပြီး သိမ်းဆည်းနိုင်သည်။ မသိမ်းဆည်းပဲ ဘာသာပြန်ပုံစံမှ ထွက်ခွာလိုပါက Esc ခလုတ် သို့မဟုတ် တန်ဆာပလာဘားထဲရှိ Cancel ခလုတ်ကို နှိပ်ပါ။
profit=ပိုမိုလေ့လာရန်

# More
more-title=အခြားဘာတွေဆောင်ရွက်နိုင်သေးလဲ?
more-desc=Pontoon ၏ နေရာတွင် ဘာသာပြန်ခြင်းပုံစံသည် အခြားအရာများကို လုပ်ဆောင်နိုင်စေပြီး အခြားသော အကျိုးကျေးဇူးများကိုလည်း ဖြစ်ထွန်းစေသည်။
qa=အရည်အသွေးစစ်ဆေးခြင်း
qa-desc=ဘာသာပြန်ဆိုချက်များကို မသိမ်းဆည်းမီ အလိုအလျောက် အရည်အသွေး စစ်ဆေးပြီး ဖြစ်သည်။
helpers=ဘာသာပြန်အထောက်အကူများ
helpers-desc=ဘာသာပြန်မှတ်ဉာဏ်၊ စက်၏ ဘာသာပြန်ဆိုချက်၊ စသည် အကူအညီများကို ရယူပါ။
plurals=ဗဟုဝုစ်အထောက်အပံ့
plurals-desc=မိမိဘာသာစကားတွင် ဗဟုဝုစ်အသုံးပါဝင်သော စာများကို ဆိုင်ရာဗဟုဝုစ်ပုံစံများသို့ ပြန်ဆိုနိုင်သည်။

