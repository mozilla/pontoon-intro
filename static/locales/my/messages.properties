developers-title=ပါဝင်ဆောင်ရွက်ပါ
developers-desc=ဒဗလော့ပါတစ်ယောက်လား၊ Pontoon ကို စိတ်ဝင်စားပါသလား? ပါဝင်ဆောင်ရွက်နိုင်သည့်နေရာများစွာ ရှိပါသည်။
