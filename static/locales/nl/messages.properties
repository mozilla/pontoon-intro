more-title=Wat kan het nog meer?
more-desc=De kracht van Pontoon ligt in de directe vertaalmodus, maar het biedt veel meer voordelen.
qa=Kwaliteitscontrole
qa-desc=Vertalingen worden automatisch op kwaliteit beoordeeld voordat ze worden opgeslagen
helpers=Vertalingshulpmiddelen
helpers-desc=Maak gebruik van vertaalgeheugen, machinevertalingen en de stemmen
plurals=Ondersteuning voor meervouden
plurals-desc=Tekst met meervouden kan automatisch naar alle beschikbare meervoudsvormen in uw taal worden vertaald

