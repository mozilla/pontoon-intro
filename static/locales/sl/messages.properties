# What
what-title=Kaj je Pontoon?
what-desc=Pontoon vam omogoča, da prevajate spletna mesta z njihovo vsebino pred sabo.
context=Razumite vsebino
context-desc=S prevajanjem besedila na strani sami vam ni več potrebno skrbeti, ali je beseda, ki jo prevajate, glagol ali samostalnik.
space=Oglejte si prostorske omejitve
space-desc=Izognite se podrtju vsebin na spletni strani, tako da vidite natanko koliko prostora imate za prevod, kar je posebej priročno za aplikacije.
preview=Takojšnji predogled
preview-desc=V trenutku, ko shranite prevod, ta zamenja besedilo na spletni strani, kar vam omogoča takojšnji predogled.

# How
how-title=KAKO DELUJE?
how-desc=Pontoon je preprost in intuitiven pripomoček, ki od prevajalcev ne zahteva posebnih tehničnih izkušenj za uporabo.
hover=POMAKNITE SE
hover-sub=čez vsebino spletne strani
hover-desc=Pomaknite miškin kazalec na naslove, povezave, odstavke ali druge okvirčke z besedilom na tej strani. Okoli vsake vsebine se pojavi pravokotni okvirček, ki označuje nize, ki so na voljo za prevajanje na sami spletni strani.
select=OZNAČITE
select-sub=okvirček z besedilom
select-desc=Nad pravokotnim okvirčkom se pojavi orodna vrstica, ki vam omogoča, da izberete pripadajoči okvirček z besedilom za urejanje. Da to storite, kliknite na gumb Uredi v orodni vrstici ali dvakrat kliknite kjerkoli znotraj pravokotnega okvirčka.
translate=PREVEDITE
translate-sub=izbrano besedilo
translate-desc=Ko ste v načinu za urejanje, bo izbrano celotno besedilo. Besedilo lahko začnete prevajati takoj in hkrati vidite vsebino izvirnega besedila in prostor, ki je na voljo za vaš prevod.
save=SHRANITE
save-sub=vaš prevod
save-desc=Ko ste s svojim prevodom zadovoljni, ga lahko shranite s pritiskom na tipko Enter ali klikom na gumb Shrani v orodni vrstici. Če želite zapustiti način za urejanje brez da bi shranili spremembe, pritisnite tipko Esc ali gumb Prekliči v orodni vrstici.
profit=SPOZNAJTE VEČ

