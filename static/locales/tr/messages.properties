what-desc=Pontoon, web içeriklerini yerinde çevirmenizi, böylece bağlamsal sorunları anında görmenizi sağlar.
context=İçeriği anlayın
context-desc=Web sayfasını doğrudan sayfa üzerinde yerelleştirebilirsiniz. Artık çevirdiğiniz kelimenin fiil mi yoksa isim mi olduğunu düşünmeyeceksiniz.
