# How
how-title=Nasıl çalışır?
how-desc=Pontoon, çevirmenler için çok az teknik beceri gerektiren, basit ve sezgisel bir araçtır.
hover=Web içeriğinin
hover-sub=üzerine gidin
hover-desc=Fare imlecinizi başlıkların, bağlantıların, paragrafların ve diğer yazıların üstüne sürükleyin. Yazıların etrafında kesik çizgili bir dikdörtgen belirerek sayfa üzerinde çevirebileceğiniz kısımları işaretleyecektir.
select=Bir metin blokunu
select-sub=seçin
select-desc=Kesik çizgili dikdörtgenin üstünde, düzenlemek üzere ilgili yazıyı seçmenize olanak veren bir araç çubuğu belirecektir. Düzenlemek için araç çubuğundaki Düzenle düğmesine tıklayabilir veya dikdörtgen içindeki herhangi bir yere çift tıklayabilirsiniz.
translate=Seçilen
translate-sub=metni çevirin
translate-desc=Düzenleme moduna girdiğinizde tüm yazı seçilecek. Çeviri yaparken asıl yazıyı görebilir, çeviri için ne kadar karakter daha yazabileceğinizi görebilirsiniz.
save=Çevirinizi
save-sub=kaydedin
save-desc=Çevirinizden menunsanız Enter'a basarak veya araç çubuğundaki kaydet simgesine tıklayarak kaydedebilirsiniz. Değişiklikleri kaydetmeden çeviri modundan çıkmak isterseniz Esc tuşuna basın veya araç çubuğundaki iptal simgesine tıklayın.
profit=Daha fazla bilgi alın

