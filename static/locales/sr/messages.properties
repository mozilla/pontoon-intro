# What
what-title=Шта је Pontoon?
what-desc=Pontoon дозвољава да локализујете веб садржај у месту и при томе одмах видите контекстна и просторна ограничења.
context=Сватите контекст
context-desc=Локализујући веб страницу на самој страници, више нећете морати да бринете о томе да ли је реч коју преводите глагол или именица.
space=Видите просторна ограничења
space-desc=Избегните разбијање корисничког интерфејса тако што ћете видети колико је места доступно за преводе, што је посебно корисно код апликација.
preview=Добите тренутан приказ
preview-desc=Оног тренутка када поднесете превод, он ће заменити оригиналан текст на веб страници, што ће од вас направити првог тестера.

# How
how-title=Како ради?
how-desc=Pontoon је веома једноставан и интуитиван алат који захтева мало до ни мало техничке вештине да би га локализатори користили.
hover=Пређите мишем
hover-sub=преко веб садржаја
hover-desc=Померите миш до заглавља, веза, параграфа или осталих текст блокова на овој страници. Правоугаоник са испрекиданим цртицама ће се појавити око ових блокова, означавајући стрингове који су доступни за локализацију на самој страници.
select=Изаберите
select-sub=текст блок
select-desc=Трака са алаткама се појављује изнад правоугаоника са испрекиданим цртицама, што дозвољава да изаберете одговарајући текст блок за уређивање. Да бисте то урадили, или кликните на дугме за уређивање у траци са алаткама, или дупли клик било где унутар правоугаоника са испрекиданим цртицама.
translate=Преведите
translate-sub=изабран текст
translate-desc=Када уђете у режим за превођете, цео текст блок ће бити изабран. Можете одмах почети са писањем превода и са тим тачно видите контекст иворног стринга и колико места је доступно за превод.
save=Снимите
save-sub=Ваш превод
save-desc=Чим сте сретни са преводом, можете га снимити тако што ћете притиснути Enter или притиснути на иконицу за снимање у траци са алаткама. Да изађете из режима за превођење без снимања, притисните Esc или кликните на иконицу за отказивање у траци са алаткама.
profit=Сазнајте више

