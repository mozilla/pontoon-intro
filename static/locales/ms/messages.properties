what-desc=Pontoon membolehkan anda menterjemah kandungan web mengikut konteks hanya dalam satu tempat dan ruang, semua di hadapan anda.
context=Fahami konteks
context-desc=Dengan menterjemahkan kandungan halaman web semasa dalam halaman itu sendiri, anda tidak lagi perlu risau jika perkataan yang anda terjemahkan itu kata kerja atau kata nama.
space=Prihatin had ruang
space-desc=Ciri aplikasi ini yang amat berguna ialah mengelakkan pengguna keluar daripada antara muka untuk memerhati ruang terjemahan yang disediakan.
