# What
what-title=O que é o Pontoon?
what-desc=O Pontoon permite traduzir um site com as limitações contextuais e espaciais bem na sua frente.
context=Entenda o contexto
context-desc=Ao traduzir a página web na própria página, você não precisa mais se preocupar se a palavra que está traduzindo é um verbo ou um substantivo.
space=Veja as limitações espaciais
space-desc=Evite quebrar a interface, visualizando o espaço que ainda está disponível para as traduções, especialmente útil para aplicativos.
preview=Visualização instantânea
preview-desc=No momento em que você envia a tradução, o texto original da página é substituído, permitindo que você seja o primeiro testador e revisor.

# How
how-title=Como funciona?
how-desc=O Pontoon é uma ferramenta muito simples e intuitiva que requer pouca ou nenhuma habilidade técnica para ser usada.
hover=Passe o mouse
hover-sub=sobre o texto
hover-desc=Mova o mouse sobre títulos, links, parágrafos ou outros blocos de texto nesta página. Um retângulo tracejado aparecerá ao redor de cada um destes blocos, marcando as palavras que estão disponíveis para a tradução na própria página.
select=Selecione
select-sub=um bloco de texto
select-desc=A barra de ferramentas aparece acima do retângulo tracejado, permitindo que você selecione o bloco de texto correspondente para edição. Para fazer isso, clique no botão Editar na barra de ferramentas ou clique duas vezes em qualquer lugar dentro da borda tracejada.
translate=Traduza
translate-sub=o texto selecionado
translate-desc=Quando entrar no modo de edição, todo o bloco de texto será selecionado. Você pode começar a digitar sua tradução imediatamente ao ver o contexto exato e quanto espaço está disponível para a sua tradução.
save=Salve
save-sub=sua tradução
save-desc=Assim que terminar sua tradução, você pode salvá-la pressionando Enter ou clicando no ícone Salvar na barra de ferramentas. Para sair do modo de tradução sem salvar as alterações, pressione a tecla Esc ou clique no ícone cancelar na barra de ferramentas.
profit=Saiba mais

# More
more-title=O que mais ele pode fazer?
more-desc=O modo de tradução do Pontoon é o que o coloca acima dos outros, mas existem muitos outros benefícios.
qa=Verificação de qualidade
qa-desc=As traduções são revisadas automaticamente para certificar a qualidade antes de salvar
helpers=Ajuda na tradução
helpers-desc=Obtenha ajuda da memória de tradução, tradução automática e outras ferramentas
plurals=Suporte a plurais
plurals-desc=Strings com plurais podem ser traduzidas para todas as formas de plural disponíveis no seu idioma

