# What
what-title=ما هو بونتون؟
what-desc=بونتون يسمح لك بتعرِيب المُحتوى على الويب في مكانه، حيث تعرِّب الويب في سياق الكلام و دون القيود المكانية لأنها تكون أمامك.
context=فهم المحتوى
context-desc=من خلال إضفاء الطابع المحلي على صفحة ويب على الصفحة نفسها، لن تعود بحاجة للقلق إذا كانت الكلمة المراد ترجمتها هي الفعل أو الاسم.
space=رُؤية حيز المكان
space-desc=تجنب كسر واجهة المستخدم من خلال رؤية مدى المساحة الكبيرة المتاحة لترجماتك، وهو أمر مفيد خاصة مع التطبيقات.
preview=الحصول على المعاينة الفورية
preview-desc=في اللحظة التي تقدم ترجمة، فإنه يستبدل النص الأصلي في صفحة الويب، مما يجعللك أول مدقق لغوي و مختبِر.

# How
how-title=كيف يعمل؟
how-desc=بونتون هو أداة بسيطة جدا و بديهية لا تتطلب الكثير من المهارة التقنية من مستخدميها.
hover=حرك مؤشر الفأرة عليها
hover-sub=على محتويات الويب
hover-desc=حريك الفأرة فوق العناوين و الروابط و الفقرات أو مربعات النصوص الأخرى على هذه الصفحة. سيظهر مستطيل متقطع حول كل من هذه المربعات، لإظهار النصوص التي يتم تعريبها على الصفحة نفسها.
select=اختر
select-sub=قطعة نصية
select-desc=يظهر شريط الأدوات فوق المستطيل المتقطع، مما يسمح لك بتحديد كتلة النص المطابق للتحرير. للقيام بذلك، إما بالنقر على زر تحرير في شريط الأدوات، أو انقر نقراً مزدوجاً فوق أي مكان داخل الحدود المتقطعة.
translate=ترجم
translate-sub=النص المحدد
translate-desc=عند الدخول إلى وضع التحرير، سيتم اختيار كتلة النص كاملة . يمكنك البدء في كتابة الترجمة على الفور أثناء رؤية السياق الدقيق لسلسلة المصدر الخاصة بك، ورؤية المساحة المتاحة لترجمتك.
save=احفظ
save-sub=ترجمتك
save-desc=عندكت تكون سعيدا مع الترجمة الخاصة بك، يمكنك حفظها عن طريق الضغط على Enter أو النقر على أيقونة حفظ في شريط الأدوات. لإنهاء وضع الترجمة دون حفظ التغييرات، اضغط مفتاح Esc أو انقر فوق رمز إلغاء في شريط الأدوات.
profit=اعرف المزيد

