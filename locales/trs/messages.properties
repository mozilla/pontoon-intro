# What
what-title=Nùhuin dan huin Pontoon nanj
what-desc=Pontoon nī rugûñu’un da’ nagi’iaj nichrùn’ rè’ sa màn riña web hiūj nê rè’, dàj hua man nī nda danè’ uchi’ man.
context=Yakāj da’nga’ dàj si huaj
context-desc=Nga nagi’iaj nichrùn’ web riña si pajinâ rè’ nī, si giriñu ruhuâ rè’ sisī nuguan’ ruhuâ rè’ nagi’iá rè’ huin ‘ngō verbo asi sustantivo.
space=Ni’iāj nda danè’ guchi’ sa ga’ue ni’iājt
space-desc=Si nadurêt si interfaz usuario sisī ruhuât ni’iājt andaj nìko unâj ni’nïnj lugâ riña nachrûnt, dadin’ huej rugûñun’ūnj riña nej app.
preview=Gini’iāj nda nanèt chre
preview-desc=Orâ a’nïnt sa nachrûnt dan nī, nadunâ nuguan’ nùn riña pajinâ web, nī nagi’iaj man dàj gā sa nachrūnt dan da’ ga’ue nagi’iaj ñûnt.

# How
how-title=¿Dàj ‘iaj sunj nānj?
how-desc=‘Ngō rasun sê sī chì’ huaa huin Pontoon nī sê sī da’uî’ nda ûta chrūn’ da’ nī garaj sun’ man.
hover=Natà' yatà'
hover-sub=rayi’î sa màn riña web
hover-desc=Duguaché yutuu riña nùn sa ràa, enlâse, nuguan’ ye’èe nī a’ngô nej nuguan’ hua riña pajinâ nan. Guruguì’ ‘ngō chrēj ganikāj gan’ānj rukû nej bloke nan, nī nadiganj nej dukuán nuguan’ gàchin nachrūnt riña si pajinât.
select=Naguī
select-sub=‘Ngō blokê nuguan’ achrûn’
select-desc=Nanun ‘ngō dukuân ‘na’ sa garasun’ yichrá chrēj chrún discontinuo, nī huej rugûñun’ūnj da’ naguīt blokê nuguan’ ruhuât nachrūnt. Da’ ga’ue nī, gi’iaj huìj klîk riña butûn tāj nagi’iaj dukuán ‘na’ sa garasun’, si nitāj nī ga’uì’ huìj klîk danè’ man’an ruhuâ chrēj chrún màn puntû du’ua dan.
translate=Nachrun nanj nï'ïn
translate-sub=Naguī texto
translate-desc=Nga gatūjt guendâ nadunat nī, da’ hua ngè texto ruhuât nadunāt ‘ngà ga’ue nadunā. Ga’ue gayi’ìt nachrūnt si nuguàn’t nī huê ngè diû dan nī ga’ue ni’iājt nùhuin si gatāj hia sa achrûnt ruhuaj nī andaj lugâ nâ da’ nachrūnt.
save=Na'nïnj sà'
save-sub=Sa nachrûnt
save-desc=Sisī ni’iājt si ngà gunâj hue’ê sa nachrûnt ru’uaj nī, ga’ue na’nïnj sàt ngà guru’man ra’ât riña tāj Intro asi ngà ga’uì’t klîk riña tāj na’nïnj sà’t riña nùn dukuán ‘na’ sa garasun’. Sisi ruhuât gahuīt riña nachrûn’ nī si na’nïn sà’t ruhuâ nī, guru’man ra’a Esc asi gi’iaj klîk riña tāj duyichin riña nùn dukuán ‘na’ sa garasun’.
profit=Gahuin chrūn doj

