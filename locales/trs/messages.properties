more-title=¿Nùhuin doj ga’ue gi’iâ?
more-desc=Ngà sa nachrûn’ ‘iaj Pontoon nī huej huaj ne’ ñān doj gà da’ a’ngô nej man, sanī ûta hua a’ngô nej sunūj nika ngà’.
qa=Nej kontrôl ni’iāj si huā hue’ej
qa-desc=Aga’ nan nī natsij man’an man sisī huā hue’ê sa nachrūnt asij nïn’ gàchin na’nïnj sàj man.Nachij ma'an ni na'nîn sa'aj sa nachrun'
helpers=Sa rugûjñu'ūnj da' nachrûnt
helpers-desc=Girì’ sa rugûñun’unj sò’ ngà sa nunâ ‘ngō nuguan’ ngà nachrûn sinïnt, hua da’aj nachrûn man’an
plurals=Si soporte plurals
plurals-desc=Nej dukuán nuguan’ ‘na’ nej plural nī ga’ue nāchrunj daran’ nej sa nikāj plural ngà si nuguàn’ rè’

