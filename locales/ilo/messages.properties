# How
how-title=Kasano ti panagandarna?
how-desc=Pontoon ket simple ken nalaka a maawatan, uray man bassit ti paglaingan a teknikalyo adda ti makapagaramat.
hover=Ampayaganyo
hover-sub=iti rabaw ti linaon
hover-desc=Ikabilyo diay mouse iti rabaw ti titulo, panilpo, parapo wenno rinaay a teksto kadaytoy a panid. Tumuppuarto ti aglawlaw a kuadrado ti gion kadagitoy tapno mamarkaanna dagiti kawar a maipatarus iti panidna a mismo.
select=Pilienyo
select-sub=ti rinaay a teksto
select-desc=Mangpakita iti rabaw ti kuadrado ti gion ket ti barras a mammalubos kadakayo ti agpili kadaytoy a rinaay a teksto tapno mabaliwanyo. Tapno dayta met la ti maaramidyo, aglitakkayo iti butones a Baliwan iti baras, wenno paminduaenyo nga aglitak iti uray sadinoman iti uneg ti pagbedgnan ti gion.
translate=Itarusyo
translate-sub=ti pinili a teksto
translate-desc=No mangbalbaliwkayon, mamarkaanto ti dagup a rinaay a teksto. Makapagrugikayo a dagus ti agmakinilia iti pakaipatarusanyo bayat makitayo ti exakto nga aglikmut ti nagtaudan a kawar ken ania ti espasio a maaramat para diay pakaipatarusanyo.
save=Idulinyo
save-sub=ti pakaitarusanyo
save-desc=Intono mapnekkayo iti nakaipatarusanyo, maidulinyo no pindutenyo ti Enter wenno aglitakkayo iti ikono nga idulin iti barra. Tapno isardengyo ti pannakaipatarus sa diyo idulin dagiti balbaliwan, pindutenyo ti Esc wenno aglitakkayo iti ikono ibabawi iti barras.
profit=Ad-adu pay

