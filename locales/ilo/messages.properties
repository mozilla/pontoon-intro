# What
what-desc=Pontoon ket mangmangted kadakuayo iti kabaelan ti mangipatarus kadagiti laon ti web iti pupuestoda, mairamanna pay ti aglikmutda ken pagbedgnanda ti espasio ditoy sanguananyo.
context=Maawatyonto ti aglikmutda
context-desc=No ipatarusyou ditoy ti panidna a mismo, dikayon nga agdandanag no ti ipatpatarusyo a balikas ket berbo wenno pangnagan.
space=Makitayonto dagiti pagbedgnan ti espasio
space-desc=Mailiklikanyo iti dadael ti pamay-an ti panangkontrol no makitayo no ania ti maaramat nga espasio para dagiti ipatpatarusyo ta nakabagbagas no dagitoy ket app.
