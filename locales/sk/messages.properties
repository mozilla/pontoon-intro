# How
how-title=Ako to funguje?
how-desc=Pontoon je veľmi jednoduchý a intuitívny nástroj, ktorý k svojmu používaniu vyžaduje len minimálne alebo takmer žiadne technické vedomosti prekladateľov.
hover=Prejdite myšou
hover-sub=na obsah webu
hover-desc=Prejdite myšou na nadpis, odkaz, odstavec alebo iný blok textu na tejto stránke. Okolo neho sa následne objaví prerušovaný obdĺžnik, ktorý vám vyznačí reťazce na preklad priamo na stránke.
select=Vyberte
select-sub=blok textu
select-desc=Nad prerušovaným obdĺžnikom sa objaví nástrojový panel. Príslušný blok textu môžete začať upravovať kliknutím na ikonku upraviť alebo dvojklikom hocikde do priestoru obdĺžnika.
translate=Preložte
translate-sub=vybraný text
translate-desc=Po vstupe do režimu úprav sa celý blok textu vyberie. Ihneď budete môcť začat písať svoj preklad, pričom uvidíte obsah zdrojového reťazca a aj koľko máte na svoj preklad miesta.
save=Uložte
save-sub=svoj preklad
save-desc=Keď budete so svojim prekladom spokojný, uložíte ho stlačením klávesy Enter, alebo kliknutím na ikonku uložiť na paneli nástrojov. Režim prekladu možno tiež opustiť aj bez uloženia stlačením klávesy Esc, alebo kliknutím na ikonku zrušit na paneli nástrojov.
profit=Čítať viac

