what-desc=Pontoon umožňuje prekladať webový obsah priamo na mieste s prehľadom o kontexte a dostupnom priestore priamo pred vami.
context=Uvedomíte si kontext
context-desc=Pri lokalizácií webovej stránky priamo na stránke už nebudete musieť premýšľať, či slovo, ktoré práve prekladáte, má byť podstatné meno alebo sloveso.
