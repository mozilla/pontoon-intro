# What
what-title=Што е Pontoon?
what-desc=Pontoon ви овозможува контекстуално преведување на мрежни содржини со приказ на просторните ограничувања.
context=Разберете го контекстот
context-desc=Благодарејќи на контекстуалното преведување, повеќе не треба да се грижите дали зборот што го преведувате е глагол или именка.
space=Видете ги просторните ограничувања
space-desc=Избегнете да го „кршите“ корисничкиот интерфејс со преглед на просторните ограничувања за содржината што ја преведувате - особено корисно за мрежни апликации.
preview=Добијте инстант-прегледи
preview-desc=Додека преведувате, се врши замена на оригиналниот текст на мрежната страница, што ве прави првиот лектор и тестер.

# How
how-title=Како работи?
how-desc=Pontoon е многу едноставна и интуитивна алатка што бара мали технички предзнаење за користење.
hover=Поставете го покажувачот
hover-sub=над содржината за преведување
hover-desc=Придвижете го покажувачот над наслови, врски, параграфи или други блокови на страницата со текст. Ќе се појави испрекинат правоаголник околу секој од овие блокови, означувајќи ги текстуалните делови што се достапни за преведување контекстуално.
select=Изберете
select-sub=дел со текстуална содржина
select-desc=Се појавува алатник над испрекинатиот правоаголник што ви дозволува да го изберете соодветниот блок на текст за уредување. За да започнете, или кликнете на копчето Уреди во алатникот или двапати кликнете било каде во испрекинатиот правоаголник.
translate=Преведете го
translate-sub=избраниот текст
translate-desc=Кога сте во модот за уредување, целиот блок на текст ќе биде означен. Можете да започнете со пишување на преводот веднаш, прегледувајќи го контекстот и просторот што преостанува за вашиот превод.
save=Снимете
save-sub=го вашиот превод
save-desc=Кога ќе бидете задоволни со преводот, можете да го зачувате со притискање на Enter или со кликнување на иконката за снимање во алатникот. За излез од модот за преведување без снимање на промените, притиснете на Esc или кликнете на иконката за поништување во алатникот. 
profit=Дознајте повеќе

# More
more-title=Што друго може да прави?
more-desc=Контекстуалното преведување на Pontoon е тоа што го издвојува, но има и многу други придобивки.
qa=Проверка на квалитетот
qa-desc=Преводите се проверуваат автоматски за нивниот квалитет, пред да бидат снимени
helpers=Помошници при преведувањето
helpers-desc=Добивајте помош од преведувачката меморија на Pontoon, машинското преведување и слично
plurals=Поддршка за множински форми
plurals-desc=Зборовите со множини можат да се преведат во сите множински форми на вашиот јазик

# Developers
developers-title=Вклучете се
developers-desc=Дали сте програмер што се интересира за Pontoon? Има многу начини да си ги „извалкате“ рацете.
implement=Овозможете го на вашето мрежно место
implement-desc=Додајте скрипта и половина од работата е веќе завршена
github=Хакирајте на GitHub
github-desc=Целосно бесплатен и со отворен код
by-mozilla=Од некого на кого му верувате
by-mozilla-desc=Изработен од непрофитната организација позади Firefox

