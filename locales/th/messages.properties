# How
how-title=ทำงานอย่างไร?
how-desc=Pontoon เป็นเครื่องมือที่เรียบง่ายและใช้ง่ายมาก จึงใช้ทักษะทางเทคนิคเพียงเล็กน้อยหรือแทบไม่ต้องใช้เลยสำหรับนักแปล
hover=วางเมาส์
hover-sub=เหนือเนื้อหาเว็บ
hover-desc=เคลื่อนย้ายเมาส์เหนือหัวเรื่อง ลิงก์ ย่อหน้า หรือ กรอบข้อความอื่นๆ ในหน้าเว็บนี้ สี่เหลี่ยมเส้นประจะปรากฏขึ้นรอบกรอบข้อความนั้นเพื่อทำเครื่องหมายระบุว่าในหน้าเว็บนั้นข้อความใดที่สามารถจะแปลได้
select=เลือก
select-sub=กรอบข้อความ
select-desc=แถบเครื่องมือที่ปรากฏเหนือกรอบสี่เหลี่ยมเส้นประ ทำให้คุณสามารถเลือกกลุ่มข้อความที่จะทำการแก้ไขได้ เพื่อทำการแก้ไขทำได้โดยการคลิกที่ปุ่มแก้ไขบนแถบเครื่องมือ หรือดับเบิลคลิกได้ทุกที่ภายในกรอบเส้นประ
translate=แปล
translate-sub=ข้อความที่เลือก
translate-desc=เมื่อคุณเข้าสู่โหมดแก้ไข ข้อความในกรอบทั้งหมดจะถูกเลือก คุณสามารถเริ่มพิมพ์การแปลของคุณได้ทันทีโดยคุณจะเห็นบริบทจริงตามข้อความต้นฉบับและพื้นที่ที่คำแปลของคุณใช้
save=บันทึก
save-sub=การแปลของคุณ
save-desc=เมื่อคุณพึงพอใจกับการแปลของคุณแล้ว คุณสามารถบันทึกโดยการกด Enter หรือ คลิกที่ไอคอน บันทึก ในแถบเครื่องมือ ในการออกจากการแปลโดยไม่บันทึก กด Esc หรือ คลิกที่ไอคอน ยกเลิก ในแถบเครื่องมือ
