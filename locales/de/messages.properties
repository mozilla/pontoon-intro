# What
what-title=Was ist Pontoon?
what-desc=Mit Pontoon kannst Du Webinhalte direkt auf der Webseite selbst übersetzen, wobei sowohl der Kontext als auch der verfügbare Platz sichtbar bleiben.
context=Den Kontext im Blick
context-desc=Durch das Übersetzen von Webseiten auf der Seite selbst ist immer klar, ob das Wort, welches Du übersetzt, ein Verb oder ein Substantiv ist.
space=Den verfügbaren Platz vor Augen
space-desc=Weil sofort zu sehen ist, wie viel Platz für die Übersetzung zur Verfügung steht, vermeidest Du ein Durcheinander in der Benutzeroberfläche. Dies ist besonders für Apps von Vorteil.
preview=Verfolge Änderungen in Echtzeit
preview-desc=Sobald Du Deine Änderungen einreichst, sind diese auf der Seite sichtbar. Dadurch wirst Du zum ersten Lektor und Tester.

# How
how-title=Wie funktioniert es?
how-desc=Pontoon ist ein sehr einfaches und intuitives Werkzeug, welches nur geringe bis gar keine technischen Fähigkeiten voraussetzt.
hover=Halte die Maus
hover-sub=über Webinhalte
hover-desc=Bewege die Maus über Titel, Links, Abschnitte oder andere Textblöcke auf der Seite. Daraufhin legt sich ein gestricheltes Rechteck um jeden dieser Textblöcke herum und markiert damit die zur Übersetzung verfügbaren Textfragmente.
select=Wähle
select-sub=einen Textblock
select-desc=Über dem gestrichelten Rechteck wird eine Werkzeugleiste eingeblendet. Damit kann dieser Textblock bearbeitet werden: entweder mit einem Klick auf das Bearbeitungssymbol in der Werkzeugleiste oder mit einem Doppelklick an einer beliebigen Stelle innerhalb des gestrichelten Rechtecks.
translate=Übersetze
translate-sub=den gewählten Text
translate-desc=Wenn Du in den Übersetzungsmodus wechselst, wird der gesamte Textblock markiert. Du kannst deine Übersetzung direkt eintippen, während Du zugleich den exakten Kontext des Ursprungstextes sowie den verfügbaren Platz auf der Seite im Blick hast.
save=Speichere
save-sub=Deine Übersetzung
save-desc=Sobald Du mit Deiner Übersetzung zufrieden bist, kannst Du sie speichern, indem Du die Eingabetaste drückst oder das Speicher-Symbol in der Werkzeugleiste benutzt. Um den Übersetzungs-Modus zu verlassen, ohne die Änderungen zu speichern, drücke Esc oder klicke auf das Abbrechen-Symbol in der Werkzeugleiste.
profit=Mehr erfahren

# More
more-title=Was kann es sonst noch?
more-desc=Durch die direkte Übersetzungsmöglichkeit im Text selbst ist Pontoon besser als andere Übersetzungsinstrumente.<br>Es besitzt aber auch noch viele andere Vorteile.
qa=Qualitätskontrolle
qa-desc=Übersetzungen werden vor dem Speichern automatisch auf ihre Qualität überprüft
helpers=Übersetzungshilfen
helpers-desc=Erhalte Hilfe durch gespeicherte Übersetzungen, maschinelle Übersetzung und ähnliche Hilfsmittel
plurals=Unterstützung für Pluralformen
plurals-desc=Textfragmente mit Pluralformen können in alle Pluralformen übersetzt werden, die in Deiner Sprache verfügbar sind

