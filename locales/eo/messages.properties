# What
what-title=Kio estas Pontoon?
what-desc=Pontoon permesas al vi surloke traduki Teksaĵan enhavon, tiel ke vi klare vidas la kuntekstajn kaj spacajn limigojn.
context=Kompreni kuntekston
context-desc=Kiam vi tradukas retpaĝojn surloke, en la paĝo mem, vi ne plu bezonas zorgi ĉu tradukata vorto estas verbo, aŭ nomo.
space=Vidi spacajn limigojn
space-desc=Ĉar vi vidas kiom da loko disponeblas por viaj tradukoj, vi evitas rompi la fasadon. Tio estas aparte utila kiam temas pri programoj.
preview=Tuj antaŭvidi
preview-desc=Kiam vi sendas la tradukon, ĝi tuj anstataŭas la originalan tekston en la retpaĝo. Tio igas vin la unua reviziisto kaj kontrolisto.

# How
how-title=Kiel ĝi funkcias?
how-desc=Pontoon estas simpla kaj intuicia ilo kiu ne postulas grandan kapablon teknikan de la tradukistoj.
hover=Ŝvebi
hover-sub=super reteja enhavo
hover-desc=Movu vian muson super kaptitoloj, ligiloj, alineoj kaj aliaj tekstaj blokoj en tiu ĉi paĝo. Strekita rektangulo aperos ĉirkaŭ ĉiu el tiuj blokoj, elstarante en la paĝo la tekstojn, kiujn oni povas traduki.
select=Elekti
select-sub=tekstan blokon
select-desc=Ilaro aperas super la strekita rektangulo, kiun vi povas uzi por elekti la koncernan tradukotan tekstan blokon. Por fari tion, ĉu alklaku sur la butono Redakti en la ilaro, ĉu duoble alklaku ie ajn ene de la strekita rando.
translate=Traduki
translate-sub=la elektitan tekston
translate-desc=Kiam vi eniras la redaktan reĝimon, la tuta teksta bloko estos elektita. Vi povas tuj komenci tajpi vian tradukon, dum vi vidas la ekzaktan enhavon de via originala teksto, kaj la ceteron de spaco disponebla por via traduko.
save=Konservi
save-sub=vian tradukon
save-desc=En la momento, kiam vi opinias vian tradukon kontentiga, vi povas konservi ĝin per premo de la enigklavo aŭ alklako de la emblemo Konservi en la ilaro. Por fini la tradukan reĝimon sen konservi ŝanĝojn, premu Esk aŭ alklaku la emblemon Nuligi en la ilaro.
profit=Pli da informo

