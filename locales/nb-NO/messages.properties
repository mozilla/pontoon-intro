# What
what-title=Hva er Pontoon?
what-desc=Pontoon lar deg oversette nettinnhold på stedet, med kontekst og plassavgrensninger rett foran deg.
context=Forstå sammenhengen
context-desc=Når du oversetter direkte på en nettside, kan du enkelt se sammenhengen i teksten, og f.eks. finne ut om et ord er et verb eller et substantiv.
space=Se plassbegrensninger
space-desc=La være å ødelegge brukergrensesnittet ved å se hvor mye plass det er til oversettelsene, noe som er spesielt brukbart med apper.
preview=Øyeblikkelig forhåndsvisning
preview-desc=Med én gang du sender inn oversettelsen, erstattes den originale teksten på nettsiden, og du blir den første som kan korrekturlese og teste.

# How
how-title=Hvordan fungerer det?
how-desc=Pontoon er et veldig enkel og intuitivt verktøy, og krever ingen særskilt teknisk kunnskap for å brukes av oversettere.
hover=Hold musepekeren
hover-sub=over nettinnhold
hover-desc=Plasser musen over overskrifter, linker, avsnitt eller andre tekstblokker på denne siden. Et stiplet rektangel vil bli synlig rundt hver slik blokk og markere strengene som kan oversettes på selve siden.
select=Velg
select-sub=en tekstblokk
select-desc=En verktøylinje kommer til syne over det stiplede rektangelet og lar deg velge å redigere den tekstblokken. For å redigere, enten klikk på Rediger-knappen i verktøylinjen eller dobbeltklikk hvor som helst inni den stiplede firkanten.
translate=Oversett
translate-sub=den valgte teksten
translate-desc=Når du går inn i redigeringsmodus, vil hele tekstblokken være valgt. Du kan starte å skrive oversettelsen din med en gang, samtidig som du ser den eksakte konteksten til kildestrengen og hvor mye plass som er tilgjengelig for oversettelsen.
save=Lagre
save-sub=oversettelsen
save-desc=Så fort du er fornøyd med oversettelsen, kan du lagre den ved å trykke Enter eller klikke lagre-knappen i verktøylinjen. For å avslutte redigeringsmodus uten å lagre, trykk på Esc eller klikk avbryt-knappen.
profit=Les mer

# More
more-title=Hva mer kan den gjøre?
more-desc=Pontoon sitt 'på stedet'-oversettelsesmodus er hva som plasserer det et hakk over andre, men det har også mange andre fordeler.
qa=Kvalitetssjekker
qa-desc=Oversettelser kvalitetssjekkes automatisk før lagring
helpers=Oversettelseshjelp
helpers-desc=Få hjelp fra oversettelsesminne, maskinoversettelse og lignende
plurals=Flertallsstøtte
plurals-desc=Strenger med flertall kan bli oversatt til alle flertallsformene som er tilgjengelig i ditt språk

# Developers
developers-title=Bli involvert
developers-desc=Er du en utvikler som er interessert i Pontoon? Det er nok av muligheter til å få møkk under neglene.
implement=Bruk på din egen side
implement-desc=Legg til et skript og du er halvveis
github=Hack på Github
github-desc=Det er helt gratis og med åpen kildekode
by-mozilla=Av noen du stoler på
by-mozilla-desc=Utviklet av dem står bak Firefox

