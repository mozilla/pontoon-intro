# What
what-title=Kas ir Pontoon?
what-desc=Pontoon dod jums iespēju lokalizēt interneta saturu vietā, ar kontekstu un telpiskām ierobežojumu tiesībām jums priekšā.
context=Saprotiet kontekstu
context-desc=Tulkojot pašā tīmekļa lapā, jums vairs nav jāuztraucas par kontekstu, un par to vai vārds kuru tulkojat ir lietvārds vai darbības vārds
space=Ieraudzīt telpiskos ierobežojumus
space-desc=Izvairieties laužot lietotāja saskarsni redzot cik daudz vietas ir pieejamas taviem tulkojumiem, kuras ir īpaši noderīgas ar lietotnēm.
preview=Iegūstiet tūlītēju priekšskatījumu 
preview-desc=Brīdī kad jūs iesniedzat tulkojumu, tas aizvieto tīmekļa lapas oriģinālo tekstu, padarot jūs par pirmo korektoru un testētāju.

# How
how-title=Kā tas darbojās?
how-desc=Pontoon ir ļoti viegls un intuitīvs rīks kas prasa nedaudz vai nekādu tehnisku zināšanu priekš lokalizētājiem lai lietotu.
hover=Pārklāj
hover-sub=pāri interneta saturam
hover-desc=Kustini savu datorpeli pāri virsrakstiem, saitēm, paragrāfiem un citiem teksta blokiem šajā mājaslapā. Taisnstūris parādīsies pāri šiem blokiem, atzīmējot tekstu kas ir pieejams lokalizācijai pašā mājaslapā.
select=IZvēlieties
select-sub=teksta bloku
select-desc=Rīku izvēlne parādīsies virs taisnstūra, ļaujot Tev izvēlēties attiecīgos teksta blokus labošanai. Lai tā izdarītu, uzklikšķini uz labot pogu vai divreiz uzklikšķini atzīmētajā līnijā.
translate=Tulkojiet
translate-sub=izvēlēto tekstu
translate-desc=Kad Tu atver labošanas režīmu, viss teksts tiks iezīmēts. Tu vari sākt tulkot tekstu uzreiz, pie reizes redzot precīzu kontekstu savā avota rindā un cik daudz vietas pieejamas priekš tava tulkojuma.
save=SAGLABĀJIET
save-sub=savu tulkojumu
save-desc=Uzreiz kā esi apmierināts ar savu tulkojumu, Tu vari to saglabāt spiežot Enter pogu vai noklikšķinot uz saglabāšanas ikonas rīku izvēlnē. Lai pamestu tulkojuma režīmu spied Esc vai uzklikšķini uz atcelšanas ikonas rīku izvēlnē.
profit=Uzziniet vairāk

