qa=Kvalitātes pārbaudes
qa-desc=Tulkojumu kvalitāte tiek automātiski pārbaudīta pirms saglabāšanas
helpers=Tulkošanas palīgi<br>
helpers-desc=Saņem palīdzību no tulkojuma atmiņas, mašīnas tulkojumu un patīk atzīmēm
plurals=Daudzskaitļu atbalsts
