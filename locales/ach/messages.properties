# What
what-title=Pontoon obedo ngo?
what-desc=Pontoon weko i loko jami me kakube matye ni, kit ma tye kwede ki lageng me kabedo i wangi kikome.
context=Niang kit ma tye kwede
context-desc=Loko potbuk me kakube i kakube ne kikome, weko pe dong mite ni ipar kacce lok ma itye ka loko ni obedo gin matime onyo nying jami.
space=Nen lageng me kabedo
space-desc=Gwokke ki i balo kanyuto jami kun i neno kabedo ma rom mene ma tye pi lok mamegi, ma tiyo makato ki purugram.
preview=Nen kit ma obinen kwede cut
preview-desc=Cut teke i cwalo lok mamegi, loko coc ma nongo tye con i potbuk me kakube, weko i bedo ngat makwongo kwano ki temo.

# How
how-title=Tiyo nining?
how-desc=Pontoon obedo gitic ma yot ki niange yot ma mito mere diro ma nok onyo kadi pe tye pi lulok coc me tic kwede.
hover=Wot
hover-sub=iwi jami me kakube
hover-desc=Dir lacim mamegi iwi coc madongo, kakube, dul coc onyo bulok me coc mukene ma i potbuk man. Gul angwen ma ogwere bi nen ma nongo orumo bulok kun cimo coc ma tye me aloka i potbuk ne kikome.
select=Yer
select-sub=bulok me coc
select-desc=Gitic nen iwi gul angwen ma ogwere ni, weko i yero bulok me coc marwate me ayuba. Me timo meno, dii mapeca me Yubi i gitic, onyo dii tyen ariyo ka mo keken i yie wange ma ogwere ni.
translate=Lok
translate-sub=coc ma kiyero
translate-desc=Ka i donyo i kit me yubo, ki biyero bulok me coc weng. Itwero cako coyo lok mamegi cut ma nongo ineno lok ma itye ka loko ni ki kabedo ma rom mene ma odong pi lok mamegi.
save=Gwok
save-sub=lok mamegi
save-desc=Cut ka ii yom ki lok mamegi, itwero gwoko ne ki diyo Enter onyo diyo cal me gwoki i gitic. Me kato woko ki kit me lok labongo gwoko alokaloka, dii Esc onyo dii cal me juki i gitic.
profit=Nong ngec mapol

# More
more-title=Ngo mukene ma twero timo ne?
more-desc=Kit me lok ma tye pa Pontoon ni aye gin ma keto en iwi jo mukene ni, ento bene tye ki ber ne mapol mukene.
qa=Gwoko rwom maber
qa-desc=Ki ngiyo lok pire kene pi ber ne ma pud pe ki gwoko
helpers=Lukony me lok
helpers-desc=Nong kony ki i lok me poyo wic, lok me nyonyo ki macal kwedgi
plurals=Cwak me jami mapol
plurals-desc=Coc matye ki jami mapol ki twero loko i kit me jami mapol weng ma tye i leb mamegi

