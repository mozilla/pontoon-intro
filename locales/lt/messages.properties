# What
what-title=Kas yra „Pontoon“?
what-desc=„Pontoon“ suteikia galimybę tiesiogiai vietoje versti saityno turinį – iškart matant kontekstą ir erdvinius apribojimus.
context=Suvokite kontekstą
context-desc=Lokalizuojant tinklalapį tiesiogiai jame, jums nebekils klausimų, ar verčiamas žodis yra veiksmažodis, ar daiktavardis.
space=Matykite erdvinius apribojimus
space-desc=Išvenkite sąsajos išdarkymo, aiškiai matydami, kiek vietos yra numatyta jūsų vertimui. Tai ypač naudinga lokalizuojant programas.
preview=Iškart matykite rezultatą
preview-desc=Tą pačią akimirką, kai pateikiate savo vertimą, jis pakeičia originalų svetainės tekstą – tokiu būdu jūs tampate pirmuoju savo darbo testuotoju ir redaktoriumi.

# How
how-title=Kaip tai veikia?
how-desc=„Pontoon“ yra labai paprastas ir intuityvus įrankis, nereikalaujantis daug techninių įgūdžių iš lokalizuotojų.
hover=Užveskite
hover-sub=žymeklį virš turinio
hover-desc=Užveskite pelę virš antraščių, saitų, paragrafų, ar kitų teksto blokų, esančių šiame puslapyje. Aplink kiekvieną iš šių blokų pasirodys stačiakampis su punktyriniu rėmeliu, žymintis lokalizavimui galimas eilutes.
select=Pasirinkite
select-sub=teksto bloką
select-desc=Virš stačiakampio su punktyriniu rėmeliu atsiras įrankinė, leidžianti pasirinkti atitinkamą teksto bloką redagavimui. Norėdami tai padaryti, arba spustelėkite ant mygtuko „Redaguoti“ įrankinėje, arba spustelėkite dukart viduje punktyrinio rėmelio.
translate=Išverskite
translate-sub=pažymėtą tekstą
translate-desc=Kai patenkate į redagavimo režimą, visas teksto blokas tampa pažymėtu. Galite pradėti vesti vertimą iškart, tuo pačiu matydami tikslų pirminio eilutės teksto kontekstą, bei kiek vietos yra skirta jūsų vertimui.
save=Išsaugokite
save-sub=savo vertimą
save-desc=Kai būsite patenkinti savo vertimu, galite jį išsaugoti spustelėdami „Enter“ klavišą arba išsaugojimo piktogramą įrankinėje. Norėdami išeiti iš vertimo režimo neišsaugodami pakeitimų, spustelėkite „Esc“ klavišą arba atšaukimo piktogramą įrankinėje.
