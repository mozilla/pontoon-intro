qa-desc=Lorgaítear fadhbanna sna haistriúcháin go huathoibríoch sula sábháiltear iad
helpers=Cúntóirí aistriúcháin
helpers-desc=Cúnamh ó chuimhne aistriúcháin, ríomhaistriúcháin, srl.
plurals=Tacaíocht do leaganacha iolra
plurals-desc=Is féidir aistriúchán ceart a dhéanamh ar theaghrán ina bhfuil uimhreacha, le séimhiú nó urú ar ainmfhocal, más gá

