# What
what-title=Céard é Pontoon?
what-desc=Ligeann Pontoon duit ábhar Gréasáin a aistriú mar atá sé ar an leathanach, an comhthéacs agus srianta spáis go díreach os do chomhair.
context=Aistriúchán i gcomhthéacs
context-desc=An bhfuil an focal atá á aistriú agat ina bhriathar nó ina ainmfhocal? Bíonn sé an-soiléir ar an leathanach féin.
space=Srianta spáis os do chomhair
space-desc=Ná buair do cheann go mbrisfidh tú an comhéadan le haistriúchán rófhada, rud atá thar a bheith tábhachtach ar ghléasanna soghluaiste.
preview=Réamhamharc láithreach
preview-desc=Chomh luath agus a sheolfaidh tú aistriúchán, cuirfear in áit an bhuntéacs ar an leathanach é; is tusa an chéad phrofléitheoir agus an chéad tástálaí.

# How
how-title=Cén chaoi a n-oibríonn sé?
how-desc=Is uirlis an-simplí an-éasca é Pontoon. Is féidir le haistritheoirí gan ardscileanna teicneolaíochta tairbhe a bhaint as.
hover=Cuir do luch
hover-sub=os cionn ábhair gréasáin
hover-desc=Cuir do luch os cionn ceannteideal, nascanna, altanna, nó blocanna téacs eile ar an leathanach seo. Feicfidh tú dronuilleog bhriste timpeall na mblocanna seo, ag taispeáint na dteaghrán inaistrithe ar an leathanach féin.
select=Roghnaigh
select-sub=bloc téacs
select-desc=Taispeánfar barra uirlisí os cionn na dronuilleoige briste, lenar féidir leat an bloc téacs a chur in eagar. Len é seo a dhéanamh, cliceáil an cnaipe 'Eagar' sa mbarra uirlisí, nó déchliceáil aon áit laistigh den dronuilleog bhriste.
translate=Aistrigh
translate-sub=an téacs roghnaithe
translate-desc=Nuair a thosaíonn tú an mód eagarthóireachta, bíonn an bloc téacs iomlán roghnaithe. Is féidir leat aistriúchán a chlóscríobh ar an bpointe sin, agus comhthéacs an teaghráin agus an méid spáis atá ar fáil don aistriúchán a fheiceáil.
save=Sábháil
save-sub=d'aistriúchán
save-desc=Chomh luath agus a bheidh tú sásta le d'aistriúchán, is féidir leat é a shábháil trí Enter a bhrú nó an deilbhín Sábháil a chliceáil sa mbarra uirlisí. Chun scor den mhód aistriúcháin gan athruithe a shábháil, brúigh Esc nó cliceáil an deilbhín Cealaigh sa mbarra uirlisí.
profit=Tuilleadh eolais

