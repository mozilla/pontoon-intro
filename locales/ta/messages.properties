# What
what-title=Pontoon என்றால் என்ன?
what-desc=உங்களின் வலைப்பக்கங்களை உடனுக்குடன் அதே இடத்தில் தேவைக்கேற்ப தன்மொழியாக்கம்  செய்ய  Pontoon வழிவகுக்கிறது.
context=சூழலை புரிந்துக்கொள்ளுங்கள்
context-desc=இணையப் பக்கங்களை அதே இடத்தில் மொழிப்பெயர்ப்பதால், நீங்கள் மொழிபெயர்க்கும் வார்த்தை பெயர்ச்சொல்லா வினைச்சொல்லா என வருந்த வேண்டியதில்லை.
space=இட வரம்பை பாருங்கள்<br>
space-desc=உங்கள் மொழிபெயர்ப்புக்கு எவ்வளவு இடம் உள்ளது என பார்ப்பதன் மூலம் வரம்பு மீறுவதைத் தவிர்க்கலாம், குறிப்பாக கைப்பேசி செயலிகளுக்கு உதவியாக இருக்கும்.
preview=உடனுக்குடன் முன்பார்வை பெறுங்கள்<br>
preview-desc=தாங்கள் மொழி பெயர்ப்பை சமர்பித்தவுடன், அது முன் இருந்த சொற்களை வலை பக்கத்தில் தானாகவே மாற்றி, உங்களை முதலாம் ஆய்வாளராகவும் சோதனையாளராகவும் ஆக்குகிறது.

# How
how-title=இது எப்படி செயல்படுகிறது?
how-desc=பொந்தூன் எளிமையானது உள்ளுணர்வுமிக்கது அதனைப் பயன்படுத்த மொழிபெயர்ப்பாளர்களுக்கு எந்த நுட்ப அறிவும் வேண்டியதில்லை.
hover=சுட்டியை நகற்றுதல்<br>
hover-sub=வலைப் பக்க உள்ளடங்களின் மீது<br>
hover-desc=தங்கள் சுட்டியை இந்த பக்கத்தில் உள்ள தலைப்புகள், இணைப்புகள், பத்திகள் அல்லது தொகுதிளாக இருக்கும் சொற்களின் மீது நகுர்த்தவும். இந்த ஒவ்வொரு தொகுதியின் மீதும் கோடிட்ட செவ்வகம் ஒன்று தோன்றி, தானாகவே மொழி பெயர்ப்புக்கான சொற்களை குறித்துக்காட்டும்.
select=தேர்ந்தெடுத்தல்
select-sub=உரைப்பகுதியை தேர்ந்தெடு
select-desc=ஒரு கருவிப்பட்டை கோடிட்ட நீள்சதுரத்தின் மேலே காணப்படும், தங்களுக்கு தேவையான பதிப்பினை செய்ய உரை அச்சுக்கட்டையை தேர்ந்தெடுக்கலாம். அவ்வாரு செய்ய, கருவிப்பட்டையில் உள்ள பதிப்பு பொத்தானை அழுத்தவும் அல்லது கோடிட்ட எல்லைப்பகுதியில் எங்கு வேண்டுமானாலும் இரு முறை அழுத்தவும்.
translate=மொழிபெயர்த்தல்<br>
translate-sub=தேர்ந்தெடுத்த உரை
translate-desc=நீங்கள் திருத்துதல் முறையில் நுழையும்போது, ஒட்டுமொத்த உரைத் தொகுதியும் தேர்ந்தெடுக்கப்படும். நீங்கள் உங்கள் மூலத் தொடரின் சூழ்நிலை மற்றும் மொழிபெயர்ப்பிற்கு எவ்வளவு இடம் உள்ளது என்பதைப் பார்த்தபின்னர் உடனடியாக உங்கள் மொழிபெயர்ப்பைத் தட்டச்சிடத் தொடங்கலாம்.
save=சேமித்தல்
save-sub=உங்களுடைய மொழிபெயர்ப்பு<br>
save-desc=உங்கள் மொழிபெயர்ப்பு உங்களுக்குப் பிடித்திருந்தால், நீங்கள் அதனை உள்ளிடு விசையை அழுத்துவதின் மூலமோ கருவிப்பட்டையில் சேமி சின்னத்தை சொடுக்கவதின் மூலமோ சேமிக்கலாம். மாற்றங்களைச் சேமிக்காமல் மொழிபெயர்ப்பு முறையிலிருந்து வெளியேற, Esc அழுத்தவும் அல்லது கருவிப்பட்டையில் ரத்து சின்னத்தைச் சொடுக்கவும்.
profit=மேலும் அறிக

