# How
how-title=ये कैसे काम करता है?
how-desc=पॉन्टून अनुवादकों के लिए सरल और सहज ज्ञान आधारित साधन है जिसके लिए नहीं के बराबर टेक्निकल ज्ञान की आवश्यकता है.
hover=मंडराना
hover-sub=वेब सामग्री पर
hover-desc=इस पृष्ठ पर शीर्षकों, लिंक, पैराग्राफ या अन्य पाठ ब्लॉक पर अपने माउस ले जाएँ. एक टकराया आयत पृष्ठ पर ही स्थानीयकरण के लिए उपलब्ध हैं कि तार अंकन, इन ब्लॉकों में से प्रत्येक के आसपास दिखाई देगा.
select=चुनना
select-sub=एक पाठ ब्लॉक
select-desc=एक उपकरण पट्टी आप संपादन के लिए इसी पाठ ब्लॉक का चयन करने के लिए अनुमति धराशायी आयत ऊपर दिखाई देता है. ऐसा करने के लिए, उपकरण पट्टी में संपादित करें बटन पर क्लिक करें, या तो या धराशायी सीमा के अंदर कहीं भी डबल क्लिक करें.
translate=अनुवाद
translate-sub=चयनित पाठ
translate-desc=आप संपादन मोड में प्रवेश करते हैं, तो पूरे पाठ ब्लॉक का चयन किया जाएगा. आप अपने स्रोत स्ट्रिंग का सही संदर्भ देखकर जबकि तुरंत अपने अनुवाद टाइपिंग शुरू करने और कितनी जगह अपने अनुवाद के लिए उपलब्ध है सकते हैं.
save=सहेजें
save-sub=अपने अनुवाद
save-desc=जैसे ही आप अपने अनुवाद के साथ खुश हैं, जैसा कि आप दर्ज दबाने या उपकरण पट्टी में आइकन को बचाने पर क्लिक करके इसे बचा सकते हैं. बचत परिवर्तन, प्रेस ईएससी के बिना अनुवाद मोड से बाहर निकलें या उपकरण पट्टी में रद्द आइकन पर क्लिक करें.
