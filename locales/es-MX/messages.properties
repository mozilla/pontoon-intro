more-title=¿Qué más puedo hacer?
more-desc=El modo de traducción en sitio de Pontoon lo pone por encima de otros, pero también tiene muchos otros beneficios.
qa=Revisiones de calidad
qa-desc=La calidad de las traducciones es revisada automáticamente, antes de ser guardadas.
helpers=Asistentes de traducción
helpers-desc=Obtén sugerencias de la memoria de traducción, traducción automática y similares.<br>
plurals=Soporte de plurales
plurals-desc=Las cadenas con plurales pueden ser traducidas a todas las formas plurales disponibles en tu idioma

