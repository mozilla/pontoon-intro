# What
what-title=Kva er Pontoon?
what-desc=Pontoon lèt deg omsetta nettinnhald her og no, med kontekst og plassavgrensingar fullt synlege på skjermen framfor deg.
context=Forstå kontekst
context-desc=Når du omset direkte på ei nettside, kan du enkelt sjå samanhengen i teksten, og t.d. finne ut om eit ord er eit verb eller eit substantiv.
space=Sjå plassavgrensingar
space-desc=Du kan direkte sjå kor mykje plass som er tilgjengeleg for omsettinga. Dette er spesielt praktisk for appar.
preview=Direkte førehandsvising
preview-desc=Omsettinga di vert vist med ein gong du lagrar. Dette gjer at du, med det same, sjølv kan lese korrektur og teste sida.

# How
how-title=Korleis fungerer det?
how-desc=Pontoon er veldig enkelt og intuitivt verktøy, og krev ikkje særskild teknisk kunnskap for å brukast av omsettarar.
hover=Hald musepeikaren
hover-sub=over nettinnhald
hover-desc=Før musepeikaren over overskrifter, lenker, avsnitt, eller andre tekstblokker på denne sida. Eit markert rektangel vert vist omkring innhaldet i kvar av desse blokkene, og markerer dei strengane som er tilgjengelege for omsetting på sida.
select=Marker
select-sub=ei tekstblokk
select-desc=Over rektangelet er det ei verktøylinje som lèt deg markera tekstavsnitt for redigering. Trykk på redigeringsknappen (ein blyant) for å redigera, eller dobbelklikk i tekstblokka i firkanten.
translate=Omsett
translate-sub=vald tekst
translate-desc=Når du er i redigeringsmodus, vert heile tekstblokka markert. Du kan skriva inn omsettinga di samstundes som du ser konteksten for kjeldestrengen din, og kor mykje plass som er tilgjengeleg for omsettinga.
save=Lagra
save-sub=omsettinga di
save-desc=Når du er nøgd med omsettinga di kan du lagra henne ved å trykkje på Enter eller trykkja på «Lagra»-ikonet i verktøylinja. Om du vil avslutte redigeringa, kan du trykkje på Esc-tasten, eller «avbryt»-ikonet i verktøylinja.
profit=Les meir

# More
more-title=Kva meir kan pontoon gjera?
more-desc=Pontoon si direkteomsetting på sider skiljer det frå andre verktøy, men Pontoon har også mange andre fordelar.
qa=Kvalitetskontroll
qa-desc=Omsettingar vert automatisk kvalitetssikra før dei vert lagra
helpers=Omsettingshjelp
helpers-desc=Få hjelp via oversettingsminne, maskinoversetting og liknande
plurals=Fleirtalshjelp
plurals-desc=Strengar med fleirtal kan omsettast til alle fleirtalsformer i ditt språk

# Developers
developers-title=Ver med
developers-desc=Om du er utviklar, og du er interesseret i å bruka Pontoon i dine eigne projekt, er det òg muleg.
implement=Bruk Pontoon på nettsida di
implement-desc=Legg til eit skript og du er allereie halvvegs
github=Hack det på GitHub
github-desc=Det er heilt gratis og har open kjeldekode
by-mozilla=Frå nokon du stolar på
by-mozilla-desc=Utvikla av den ideelle organisasjonen bak Firefox

