# What
what-title=¿Qué ye Pontoon?
what-desc=Pontoon déxate llocalizar conteníu web nel so sitiu, col contestu y les llendes d'espaciu visibles.
context=Atalanta'l contestu<br>
context-desc=Al llocalizar la web dende la propia páxina, yá nun tienes d'esmolecete por pescudar si la pallabra ye un verbu o un nome.
space=Mira les llendes d'espaciu
space-desc=Evita romper la interfaz d'usuariu viendo cuántu espaciu hai disponible pa les tos traducciones, lo que ye especialmente útil coles aplicaciones.
preview=Previsualización nel intre
preview-desc=Nel momentu de xubir la to traducción trócase'l testu orixinal na páxina web, faciéndote'l primer revisor y probador.

# How
how-title=¿Cómo funciona?
how-desc=Pontoon ye una ferramienta percenciella ya intuitiva que nun rique cuasi d'habilidaes téuniques polos llocalizadores pa usalu
hover=PASA
hover-sub=penriba'l conteníu web
hover-desc=Muevi'l to mur penriba les testeres, enllaces, párrafos u otru bloque de testu nesta páxina. Apaecerá un rectángulu con controles alredor de caún d'esos bloques, marcando les cadenes qu'heba disponibles pa la traducción na web.
select=ESBILLA
select-sub=un bloque de testu
select-desc=Apaecerá una barra de ferramientes enriba'l rectángulu, permitiéndote esbillar el bloque de testu correspondiente pa editar. Pa facelo, primi nel botón d'editar na barra de ferramientes o clic doblu dientro de cualesquier berbesu del rectángulu
translate=TRADUZ
translate-sub=el testu esbilláu
translate-desc=Al entrar nel mou d'edición, esbillaráse tol bloque de testu. Pues entamar a teclexar nel intre la to tradución entrín ves el contestu exautu de la to cadena fonte y cuántu espaciu hai disponible.
save=GUARDA
save-sub=la to traducción
save-desc=Namái que teas contentu cola to traducción, podrás guardala primiendo Enter o nel iconu de guardar na barra de ferramientes. Pa colar del mou de traducción ensin guardar les camudancies, primi Esc o l'iconu d'encaboxar na barra de ferramientes.
profit=Llei más

# More
more-title=¿Qué más pueo facer?
more-desc=El mou de traducción en so sitiu de Pontoon ye lo que lu pon penriba d'otros, pero tamién tien munchos beneficios más.
qa=Comprobaciones de calidá
qa-desc=Les traducciones revísense automáticamente enantes de guardales
helpers=Ayudantes de traducción
helpers-desc=Consigui ayuda dende la memoria de traducción, fasta la máquina de traducción y los préstames
plurals=Sofitu de plurales
plurals-desc=Les cadenes con plurales puen traducise a toes eses formes disponibles na to llingua

