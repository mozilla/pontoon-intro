hover-sub=sur il cuntegn da web
hover-desc=Va cun la mieur sur titels, colliaziuns, paragraphs ed auters texts sin questa pagina. In rectangul cun stritgins cumpara entur mintgin da quests blocs e marchescha ils strings che stattan a disposiziun per translatar gist sin la pagina sezza.
