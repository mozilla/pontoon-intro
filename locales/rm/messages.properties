select-sub=in bloc da text
select-desc=Ina trav d'utensils cumpara sur il rectangul cun stritgins che ta lubescha da tscherner il text correspundent per modifitgar. Per far quai pos ti u smatgar sin il buttun da modifitgar u cliccar dubel entaifer la rama cun stritgins.
translate=Translatescha
translate-sub=il text tschernì
translate-desc=Sche ti entras il modus da modifitgar, vegn l'entir bloc da text selecziunà. Ti pos cumenzar da tippar directamain tia translaziun durant ch'il text è selecziunà e vesas adina  il context ed il spazi per la translaziun.
save=Memorisar
save-sub=tia translaziun
save-desc=Uschè prest che ti es cuntent cun tia translaziun pos ti la memorisar entras smatgar enter u cliccar sin il buttun da memorisar en la trav d'utensils. Per bandunar il modus da translatar senza memorisar las midadas pos ti smatgar Esc u cliccar sin l'icona dad interrumper en la trav d'utensils.
