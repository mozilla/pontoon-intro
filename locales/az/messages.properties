select-sub=yazı bölməsini
select-desc=Həmin nöqtəli düzbucağın üzərində seçmənizə və dəyişdirmənizə kömək edəcək alət qutusu gələcək. Dəyişdirmək üçün Dəyişdirmə düyməsinə və ya bölmənin içindəki yazının üzərinə iki dəfə klikləyin.
translate=Tərcümə et
translate-sub=seçilmiş mətnləri
translate-desc=Düzəltmə rejiminə daxil olduğunuzda bütün mətn seçilmiş olacaq. Dərhal mənbə mətninizi və tərcüməniz üçün nə qədər boş yer qaldığını görərək yazmağa başlaya bilərsiniz.
save=Yadda Saxla
save-sub=tərcümələri<br>
save-desc=Tərcüməniz hazır olduqda Enter-ə və ya alət sətrində yadda saxlama ikonuna basaraq yadda saxlaya bilərsiniz. Yadda saxlamadan tərcüməni ləğv etmək üçün Esc-ə və ya alət sətrində ləğv et düyməsinə basaraq çıxa bilərsiz.
