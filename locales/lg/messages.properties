more-desc=Okuvunulira mu kifo ky'eki teka Pontoon wa ngulu w'endala, naye eyina n'emigaso emirala.
qa=Kebela enkola
qa-desc=By'ovunula bitangazibwamu nga tebinatelekebwa okukasa nti bitufu
helpers=Ebiyamba okuvunula
helpers-desc=Funa obuyambi okuva ku bijukizo byebyavunulwa, kalimagezi n'ebirala
plurals=Entasa y'obunji
plurals-desc=Strings ezilaga obungi zisobola okukyusibwa mu ngeri eziliwo mu lulimi lwo

