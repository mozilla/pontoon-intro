more-title=ਇਸਨੂੰ ਹੋਰ ਕੀ ਕਰ ਸਕਦੇ ਹੋ?
more-desc=ਪੁੰਟੂਨ ਦਾ ਅਨੁਵਾਦ ਮੋਡ ਉਹ ਹੈ ਜੋ ਇਸਨੂੰ ਦੂਜਿਆਂ ਦੇ ਮੁਕਾਬਲੇ ਦਰਸਾਉਂਦਾ ਹੈ, ਪਰ ਇਸਦੇ ਕੋਲ ਹੋਰ ਕਈ ਲਾਭ ਵੀ ਹਨ।
qa=ਮਿਆਰ ਜਾਂਚ
qa-desc=ਲਿਪੀਅੰਤਰਾਂ ਨੂੰ ਸੰਭਾਲਣ ਤੋਂ ਪਹਿਲਾਂ ਉਹਨਾਂ ਦੇ ਮਿਆਰਾਂ ਦੀ ਸਮੀਖਿਆ ਖੁਦ ਬ-ਖੁਦ ਕੀਤੀ ਜਾਂਦੀ ਹੈ
helpers=ਲਿਪੀਅੰਤਰ ਸਹਾਇਕ
helpers-desc=ਲਿਪੀਅੰਤਰ ਭੰਡਾਰ, ਮਸ਼ੀਨੀ ਲਿਪੀਅੰਤਰ ਅਤੇ ਇਹੋ ਜਿਹੀ ਹੋਰ ਮਦਦ ਲਉ
plurals=ਬਹੁ-ਵਚਨ ਸਮਰਥਨ
plurals-desc=ਬਹੁਵਚਨ ਵਾਲੀਆਂ ਸਤਰਾਂ ਦਾ ਤੁਹਾਡੀ ਭਾਸ਼ਾ ਵਿੱਚ ਮੌਜੂਦ ਸਾਰੇ ਬਹੁਵਚਨ ਰੂਪਾਂ ਵਿੱਚ ਅਨੁਵਾਦ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ

