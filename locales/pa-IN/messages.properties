# What
what-title=ਪੌਂਟੂਨ ਕੀ ਹੈ?
what-desc=ਪੌਂਟੂਨ ਤੁਹਾਡੇ ਬਿਲਕੁਲ ਸਾਹਮਣੇ ਤੁਹਾਨੂੰ ਹਵਾਲੇ ਅਤੇ ਇਲਾਕਾਈ ਹੱਦਾਂ ਦੇ ਨਾਲ ਥਾਂ ਸਿਰ ਪਈ ਵੈਬ ਸਮੱਗਰੀ ਦਾ ਇਲਾਕਾਈਕਰਣ ਕਰਨ ਦਿੰਦਾ ਹੈ।
context=ਹਵਾਲੇ ਨੂੰ ਸਮਝੋ
context-desc=ਸਫ਼ੇ ਦੇ ਉੱਤੇ ਹੀ ਵੈਬ ਸਫ਼ੇ ਦੇ ਇਲਾਕਾਈਕਰਣ ਨਾਲ, ਤੁਹਾਨੂੰ ਹੋਰ ਚਿੰਤਾ ਕਰਨ ਦੀ ਲੋੜ ਨਹੀਂ ਕਿ ਤੁਹਾਡੇ ਲਿਪੀਅੰਤਰ ਵਾਲਾ ਲਫਜ਼ ਕਿਰਿਆ ਹੈ ਜਾਂ ਨਾਂਵ।
space=ਇਲਾਕਾਈ ਹੱਦਾਂ ਨੂੰ ਵੇਖੋ
space-desc=ਇਹ ਦੇਖਦਿਆਂ ਹੋਇਆਂ ਕਿ ਤੁਹਾਡੇ ਲਿਪੀਅੰਤਰਾਂ ਲਈ ਕਿੰਨੀ ਥਾਂ ਉਪਲਬਧ ਹੈ, ਤੁਸੀਂ ਵਰਤੋਂਕਾਰ ਇੰਟਰਫੇਸ ਨੂੰ ਖ਼ਰਾਬ ਕਰਨ ਤੋਂ ਬਚਾਅ ਕਰ ਸਕਦੇ ਹੋ, ਜੋ ਕਿ ਖਾਸ ਤੌਰ ਉੱਤੇ ਐਪਸ ਲਈ ਲਾਹੇਵੰਦ ਹੁੰਦਾ ਹੈ।
preview=ਤੁਰੰਤ ਝਲਕ ਵੇਖੋ
preview-desc=ਜਿਸ ਵੇਲੇ ਤੁਸੀਂ ਲਿਪੀਅੰਤਰ ਦਾਖਲ ਕਰਦੇ ਹੋ, ਇਹ ਵੈੱਬ ਪੰਨੇ ਵਿੱਚ ਮੂਲ ਲਿਖਤ ਨੂੰ ਬਦਲ ਕੇ ਤੁਹਾਨੂੰ ਪਹਿਲਾ ਪ੍ਰੂਫਰੀਡਰ ਅਤੇ ਜਾਂਚਕਰਤਾ ਬਣਾ ਦਿੰਦਾ ਹੈ।

# How
how-title=ਇਹ ਕੰਮ ਕਿਵੇਂ ਕਰਦਾ ਹੈ?
how-desc=ਪੌਂਟੂਨ ਇੱਕ ਬਹੁਤ ਹੀ ਸਾਦਾ ਅਤੇ ਅਨੁਭਵੀ ਸੰਦ ਹੈ ਜਿਸ ਨੂੰ ਵਰਤਣ ਲਈ  ਤਰਜਮਾਕਾਰਾਂ ਨੂੰ ਕਿਸੇ ਤਕਨੀਕੀ ਹੁਨਰ ਦੀ ਲੋੜ ਨਹੀਂ ਹੈ।
hover=ਵੈੱਬ ਸਮੱਗਰੀ ਉੱਤੇ
hover-sub=ਬਣੇ ਰਹੋ
hover-desc=ਆਪਣੇ ਮਾਊਸ ਨੂੰ ਇਸ ਪੰਨੇ 'ਤੇ ਸਿਰਲੇਖਾਂ, ਤੰਦਾਂ, ਪੈਰ੍ਹਿਆਂ ਜਾਂ ਹੋਰ ਲਿਖਤਾਂ ਦੇ ਹਿੱਸਿਆਂ 'ਤੇ ਘੁੰਮਾਉ। ਇੱਕ ਟੁੱਟਵੀਂ ਲਕੀਰ ਵਾਲਾ ਡੱਬਾ ਉਹਨਾਂ ਹਿੱਸਿਆਂ ਦੇ ਦੁਆਲੇ ਦਿਖੇਗਾ ਜਿਹੜਾ ਉਸੇ ਵਰਕੇ ਉੱਤੇ ਲਿਪੀਅੰਤਰ ਹੋ ਸਕਣ ਵਾਲੀਆਂ ਸਤਰਾਂ ਨੂੰ ਨਿਸ਼ਾਨਬੱਧ ਕਰੇਗਾ।
select=ਚੁਣੋ
select-sub=ਇੱਕ ਲਿਖਤ
select-desc=ਇੱਕ ਟੂਲਬਾਰ ਡੱਬਿਆਂ ਵਾਲੇ ਆਇਤ ਦੇ ਉਪਰ ਦਿਖਾਈ ਦਿੰਦੀ ਹੈ, ਜਿਸ ਨਾਲ ਤੁਸੀਂ ਸੰਪਾਦਨ ਲਈ ਸੰਬੰਧਿਤ ਟੈਕਸਟ ਬਲਾਕ ਦੀ ਚੋਣ ਕਰ ਸਕਦੇ ਹੋ। ਅਜਿਹਾ ਕਰਨ ਲਈ, ਟੂਲਬਾਰ ਵਿੱਚ ਸੰਪਾਦਨ ਬਟਨ 'ਤੇ ਕਲਿੱਕ ਕਰੋ ਜਾਂ ਡੱਬਿਆਂ ਵਾਲੇ ਬਾਰਡਰ ਦੇ ਅੰਦਰ ਕਿਤੇ ਵੀ ਡਬਲ ਕਲਿੱਕ ਕਰੋ।
translate=ਅਨੁਵਾਦ
translate-sub=ਚੁਣਿਆ ਹੋਇਆ ਟੈਕਸਟ
translate-desc=ਜਦੋਂ ਤੁਸੀਂ ਸੰਪਾਦਨ ਮੋਡ ਵਿੱਚ ਦਾਖਲ ਹੋਵੋਂਗੇ ਤਾਂ ਸਾਰਾ ਟੈਕਸਟ ਬਲਾਕ ਚੁਣਿਆ ਜਾਵੇਗਾ। ਤੁਸੀਂ ਆਪਣੀ ਸਰੋਤ ਸਤਰ ਦੇ ਸਹੀ ਸੰਦਰਭ ਅਤੇ ਤੁਹਾਡੇ ਅਨੁਵਾਦ ਲਈ ਕਿੰਨੀ ਥਾਂ ਉਪਲਬਧ ਹੈ, ਨੂੰ ਦੇਖਦੇ ਹੋਏ ਤੁਰੰਤ ਆਪਣਾ ਅਨੁਵਾਦ ਟਾਈਪ ਕਰਨਾ ਅਰੰਭ ਕਰ ਸਕਦੇ ਹੋ।
save=ਸੰਭਾਲੋ
save-sub=ਤੁਹਾਡਾ ਅਨੁਵਾਦ
save-desc=ਜਿਵੇਂ ਹੀ ਤੁਸੀਂ ਆਪਣੇ ਅਨੁਵਾਦ ਤੋਂ ਖੁਸ਼ ਹੋਵੋਗੇ, ਤੁਸੀਂ ਇਸ ਨੂੰ Enter ਦਬਾ ਕੇ ਜਾਂ ਟੂਲਬਾਰ ਵਿੱਚ ਸੰਭਾਲੋ ਆਈਕੋਨ ਨੂੰ ਕਲਿੱਕ ਕਰਕੇ ਇਸਨੂੰ ਸੰਭਾਲ ਸਕਦੇ ਹੋ। ਤਬਦੀਲੀਆਂ ਨੂੰ ਸੁਰੱਖਿਅਤ ਕੀਤੇ ਬਗੈਰ ਅਨੁਵਾਦ ਮੋਡ ਬੰਦ ਕਰਨ ਲਈ, Esc ਦਬਾਓ ਜਾਂ ਟੂਲਬਾਰ ਵਿੱਚ ਰੱਦ ਕਰੋ ਆਈਕੋਨ ਨੂੰ ਕਲਿੱਕ ਕਰੋ।
profit=ਹੋਰ ਜਾਣੋ

