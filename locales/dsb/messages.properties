# What
what-title=co jo pontoon?
what-desc=Pontoon wam zmóžnja, webwopśimjeśe na městnje, z kontekstom a rumowymi wobgranicowanjami před wami pśełožowaś.
context=Kontekst rozměś
context-desc=Gaž pśełožujośo webbok na boku samem, njetrjebaśo se wěcej wó to staraś, lěc słowo, kótarež pśełožujośo, jo werb abo substantiw.
space=Rumowe wobgranicowanja pokazaś
space-desc=Móžośo wobejś, až wužywarski pówjerch se kóńcujo, dokulaž wiźiśo, kak wjele ruma stoj za waše pśełožki k dispoziciji, což jo wósebnje wužytne za nałoženja.
preview=Dostańśo ned pśeglěd
preview-desc=W toś tom wokognuśu, gaž wótpósćěłaśo, narunajo originalny tekst na webboku a cyni was k prědnemu korektoroju a testowarjeju.

# How
how-title=Kak to funkcioněrujo?
how-desc=Pontoon je wjelgin jadnory a intuitiwny rěd, kótaryž pomina se mało až do žadnych techniskich zamóžnosćow wót pśełožowarjow.
hover=znosujśo
hover-sub=nad webwopśimjeśim
hover-desc=Gibśo swóju myšku nad nadpisma, wótkaze, wótstawki abo druge tekstowe bloki na toś tom boku. Smužkowany pšawokut pokažo se wokoło kuždego z toś tych blokow, kótaryž markěrujo znamuškowe rjeśažki, kótarež su za bok sam k dispoziciji.
select=wubjeŕśo
select-sub=tekstowy blok
select-desc=Symbolowa rědka pokažo se nad smužkowanym pšawokutom, kótaraž wam zmóžnja, wótpowědny tekstowy blok za wobźěłowanje wubraś. Aby to cynił, klikniśo pak na tłocašk Wobźěłaś w symbolowej rědce pak klikniśo dwójcy něźi w smužkowanem ramiku.
translate=pśełožujśo
translate-sub=wubrany tekst
translate-desc=Gaž pśejźóśo do wobźěłowańskego modusa, buźo se ceły tekstowy blok wuběraś. Móžośo zachopiś, swój pśełožk pisaś, gaž wiźiśo dokradny kontekst swójogo žrědłowego rjeśazka, a kak wjele ruma jo za waš pśełožk k dispoziciji.
save=skŁadujśo
save-sub=swój pśełožk
save-desc=Tłocćo Enter abo klikniśo na składowański symbol na symbolowej rědce, aby pśełožk składował, gaž sćo z nim spokojom. Aby pśełožowański modus spušćił, mimo až składujośo změny, tłocćo Esc abo klikniśo na symbol Pśetergnuś w symbolowej rědce.
profit=zgóńśo wěcej

