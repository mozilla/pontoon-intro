# What
what-title=Pontoon, de qu'es aquò?
what-desc=Pontoon permet de traduire de contenguts web dirèctament dins son contèxte e de rendre visibles las constrentas especialas.
context=Comprene lo contèxte
context-desc=En localizant de contengut sus la pagina ela-meteissa, sabètz sulpic se lo mot que tradusètz es un nom o un vèrbe. Lo contèxte o vos fa veire.
space=Veire l’espaci d’afichatge de las traduccions
space-desc=Atal coma se vei l'espaci disponible per a la traduccion, se defungís las errors dins l'interfàcia d'utilizaire, çò qu'es especialament util dins las aplicacions.
preview=Veire immediatament l’efièit sus la pagina
preview-desc=Tre que sometètz una traduccion, Pontoon remplaça lo tèxte d’origina dins la pagina web, que siatz lo primièr a la revisar e a la provar.

# How
how-title=COSSÍ AQUÒ FONCIONA ?
how-desc=Pontoon es una aisina fòrça simpla e intuitiva que demanda gaireben pas de competéncia tecnica pels localizaires.
hover=Susvolatz
hover-sub=lo contengut web amb vòstra mirga
hover-desc=Bolegatz la mirga suls títols, ligams paragrafs e lo demai tèxte de la pagina. Apareisserà un rectangle discontinu en passar dessús cada blòc per indicar los blocs de traduire dins la quita pagina.
select=Seleccionatz
select-sub=un blòt de tèxte
select-desc=Apareisserà una bóstia d‘aisina dessús lo rectangle per vos permetre de seleccionar lo tèxte del blòc per lo modificar. Per aquò far, clicatz lo boton «Editar» o fasètz un doble-clic dins lo rectangle.
translate=Tradusètz
translate-sub=lo tèxte seleccionat
translate-desc=Quand dintratz dins lo mòde edicion, se seleccionarà lo blòc de tèxte entièr. Podatz començar de picar la traduccion immediatament, tot en vesent lo contèxte exacte de la cadena originala e quantes espacis demòran disponibles per la traduccion.
save=Enregistratz
save-sub=vòstra traduccion
save-desc=Quand siatz content de vòstra traduccion, podètz la salvagardar en quichar «Retorn» o en clicar l’icòna que cal de la bóstia d’aisinas. Per sortir del mòde de traduccion sens enregistrar los cambiaments, quichatz «Esc» o fasètz un clic a l’icòna anullar de la barra d’aisinas.
profit=N'aprendre mai

