# What
what-title=Що таке Pontoon?
what-desc=Pontoon дозволяє локалізувати веб-вміст на місці, з правильними контекстними та просторовими обмеженнями перед вами. 
context=Розуміння контексту
context-desc=Перекладаючи веб-сторінку безпосередньо на цій сторінці, вам більше не доведеться хвилюватись з приводу того, чи слово, яке ви перекладаєте, є іменником чи дієсловом.
space=Перегляд просторових обмежень
space-desc=Уникайте невідповідностей інтерфейсу користувача, переглядаючи скільки вільного простору доступно для ваших перекладів, що є особливо корисним для перекладу програм.
preview=Миттєвий попередній перегляд
preview-desc=В момент відправлення перекладу, він замінює оригінальний текст на веб-сторінці, роблячи вас таким чином першим читачем та тестером.

# How
how-title=Як це працює?
how-desc=Pontoon є дуже простим та зрозумілим інструментом, який вимагає від перекладачів досить незначних технічних вмінь.
hover=Переміщуйтесь
hover-sub=по веб-вмісту
hover-desc=Наводьте свою мишку на заголовки, посилання, розділи чи інші текстові блоки на цій сторінці. Навколо кожного такого блоку з'явиться прямокутник з пунктирної лінії, роблячи таким чином цей блок доступним для локалізації безпосередньо на сторінці.<br>
select=виберіть
select-sub=текстовий блок
select-desc=Над прямокутником з пунктирної лінії з'являється панель інструментів, дозволяючи вам вибрати відповідний текстовий блок для редагування. Щоб зробити це, натисніть на кнопку редагування в цій панелі або зробіть подвійний клік будь-де всередині прямокутника.
translate=Перекладіть
translate-sub=виділений текст
translate-desc=Після переходу в режим редагування, буде виділено весь текст відповідного блоку. Ви одразу ж можете почати введення свого перекладу, переглядаючи точний початковий текст та наявність вільного простору для перекладу.
save=Збережіть
save-sub=ваш переклад
save-desc=Як тільки ви будете задоволені своїм перекладом, ви можете зберегти його, натиснувши клавішу Enter чи відповідну іконку в панелі інструментів. Для виходу з режиму перекладу без збереження змін, натисніть клавішу Esc або відповідну іконку в панелі інструментів.
profit=Докладніше

# More
more-title=Що ще він може робити?
more-desc=Режим перекладу на місці від Pontoon дає йому перевагу, але разом з цим має багато інших привілеїв.
qa=Перевірка якості
qa-desc=Переклади проходять автоматичну перевірку якості перед збереженням.
helpers=Помічники перекладу
helpers-desc=Отримайте допомогу від пам'яті перекладу, машинного перекладу та іншого
plurals=Підтримка множини
plurals-desc=Рядки з множинами можуть бути перекладені на всі форми множини, які доступні для вашої мови.

# Developers
developers-title=Долучитися
developers-desc=Ви розробник, який зацікавився Pontoon? Існує багато способів прикласти до цього свої руки.
implement=Активуйте його на своєму сайті
implement-desc=Додайте сценарій і ви вже пройшли пів шляху
github=Розробляйте його на GitHub
github-desc=Він повністю безплатний та має відкритий код
by-mozilla=Від тих, кому ви довіряєте
by-mozilla-desc=Розроблений некомерційною організацією, яка створила Firefox

