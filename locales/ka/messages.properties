# What
what-title=რა არის Pontoon?
what-desc=Pontoon საშუალებას გაძლევთ თარგმნოთ გვერდის შიგთავსი ადგილზე, სადაც თქვენს თვალწინაა შინაარსიც და სივრცის საზღვრებიც.
context=იგებთ შინაარსს
context-desc=გვერდის ადგილზე თარგმნის შემთხვევაში, აღარ გიწევთ იმაზე ფიქრი, სათარგმნი სიტყვა ზმნა არის თუ სახელზმნა
space=ხედავთ სივრცის საზღვრებს
space-desc=გარკვევით ნახავთ, თუ რა ადგილს დაიკავებს ნათარგმნი ტექსტი, რითიც თავიდან აიცილებთ სამომხმარებლო გარემოს დარღვევებს, რაც მეტად მნიშვნელოვანია აპლიკაციებში.
preview=ათვალიერებთ მაშინვე
preview-desc=როგორც კი აგზავნით თარგმანს, მყისიერად იცვლება ორიგინალი ტექსტი, რითიც ხდებით ნათარგმნის პირველი შემმოწმებელი და გამომცდელი.

# How
how-title=როგორ მუშაობს?
how-desc=Pontoon არის ძალიან მარტივი და ინტუიციური ხელსაწყო, რომელიც გამოსაყენებლად თითქმის არ მოითხოვს ლოკალიზატორებისგან ტექნიკურ უნარ-ჩვევებს.
hover=გადაატარეთ ისარი<br>
hover-sub=გვერდის შიგთავსზე
hover-desc=მიუახლოვეთ თაგვის მანიშნებელი სათაურებს, ბმულებს ან ტექსტის ნაწილებს ამ გვერდზე. ირგვლივ გამოისახება წყვეტილი მართკუთხედი და მოინიშნება სათარგმნი ტექსტი.
select=აირჩიეთ
select-sub=სექცია
select-desc=ხელსაწყოთა ზოლი წყვეტილი მართკუთხედის ზემოთ, საშუალებას გაძლევთ მონიშნოთ შესაბამისი ტექსტი ჩასასწორებლად. ამისთვის ან ჩასწორების ხატულას დააწექით, ან წყვეტილი არის შიგნით, სადმე ჩააწკაპეთ ორჯერ.
translate=თარგმნეთ<br>
translate-sub=მონიშნული ტექსტი
translate-desc=ჩასწორების რეჟიმზე გადასვლისას, მთლიანი ტექსტი მოინიშნება. შეგიძლიათ დაიწყოთ თარგმანის აკრეფა და თან თვალი ადევნოთ ტექსტის შინაარსს და დაკავებულ ადგილს.
save=შეინახეთ
save-sub=თქვენი თარგმანი
save-desc=როგორც კი დაგაკმაყოფილებთ თქვენი ნათარგმნი, მისი შენახვა შეგეძლებათ Enter კლავიშზე დაწოლით ან შენახვის ხატულაზე დაწკაპებით. თარგმნის რეჟიმის ცვლილებების შენახვის გარეშე დასატოვებლად, დააწექით Esc კლავიშს ან გაუქმების ხატულას, ხელსაწყოთა ზოლზე.
profit=გაიგეთ მეტი<br>

# More
more-title=კიდევ რისი გაკეთება შეუძლია?<br>
more-desc=Pontoon-ის ადგილზე თარგმნის შესაძლებლობა არის ის, რაც მას სხვებზე მაღლა აყენებს, თუმცა კიდევ ბევრი უპირატესობა გააჩნია.
qa=ხარისხის შემოწმება
qa-desc=თარგმანის ხარისხი ავტომატურად მოწმდება შენახვის წინ
helpers=თარგმნის დამხმარეები
helpers-desc=ისარგებლეთ დამახსოვრებული თარგმანით, ავტომატური თარგმნით და ა.შ.
plurals=მრავლობითის მხარდაჭერა<br>
plurals-desc=ტექსტი მრავლობით რიცხვში შესაძლებელია ითარგმნოს თქვენს ენაზე, მრავლობითის ყველა ფორმაში.

# Developers
developers-title=შეიტანეთ წვლილი
developers-desc=ხართ Pontoon-ით დაინტერესებული შემმუშავებელი? უამრავი გზაა, ჩაეფლოთ ამ პროექტში.
implement=დაამატეთ თქვენს საიტზე
implement-desc=ჩაამატეთ სკრიპტი და ნახევარი საქმე გაკეთებული გექნებათ<br>
github=იმუშავეთ GitHub-ზე
github-desc=არის სრულიად უფასო და ღია წყაროს მქონე
by-mozilla=იმისგან, ვისაც ენდობით
by-mozilla-desc=შემუშავებულია Firefox-ის შემქმნელი ორგანიზაციის მიერ

