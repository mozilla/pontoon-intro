developers-desc=Sei uno sviluppatore interessato a Pontoon? Ci sono molti modi per dare il tuo contributo.
implement=Attivalo sul tuo sito
implement-desc=Aggiungi uno script e sei praticamente a metà strada
github=Modificalo su GitHub
github-desc=È completamente gratuito e Open Source
by-mozilla=Realizzato da persone di fiducia
by-mozilla-desc=Sviluppato dall’associazione non-profit alla base di Firefox

