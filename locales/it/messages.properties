# What
what-title=Che cos’è Pontoon?
what-desc=Pontoon consente di localizzare il Web “in loco”, avendo sempre a disposizione il contesto e i limiti di spazio.
context=Contesto chiaro
context-desc=Localizzando una pagina web direttamente nella pagina, non c’è alcun bisogno di preoccuparsi del contesto, ad esempio per capire se si tratta di un verbo o un nome.
space=Limiti di spazio
space-desc=Non c'è nessun rischio di “rompere” il layout, dal momento che è possibile verificare in tempo reale lo spazio disponibile per la traduzione. Questo è particolarmente importante per le app.
preview=Anteprima in tempo reale
preview-desc=La traduzione inviata sostituisce immediatamente il testo originale nella pagina web, rendendoti di fatto il primo correttore di bozze e <em>tester</em>.

# How
how-title=Come funziona?
how-desc=Pontoon è uno strumento molto semplice e intuitivo, ai localizzatori non è richiesta alcuna competenza tecnica per utilizzarlo.
hover=Passa il mouse
hover-sub=sui contenuti web
hover-desc=Passa il mouse su intestazioni, link, paragrafi e altri blocchi di testo in questa pagina. Un rettangolo tratteggiato verrà visualizzato intorno a ciascuno di questi blocchi, identificando le stringhe disponibili per la localizzazione.
select=Seleziona
select-sub=un blocco di testo
select-desc=Una barra degli strumenti apparirà sopra al rettangolo tratteggiato. Per modificare il blocco di testo corrispondente premere il pulsante Modifica nella barra, o fare doppio clic in un punto qualunque all’interno del rettangolo.
translate=Traduci
translate-sub=il testo selezionato
translate-desc=Quando si entra in modalità modifica, verrà selezionato l’intero blocco di testo. Puoi iniziare a digitare direttamente la tua traduzione, avendo a disposizione il contesto preciso e lo spazio disponibile.
save=Salva
save-sub=la tua traduzione
save-desc=Non appena sei soddisfatto della traduzione puoi salvarla premendo Invio o facendo clic sul pulsante Salva nella barra degli strumenti. Per abbandonare la traduzione senza salvare, premere Esc o selezionare il pulsante Annulla nella barra degli strumenti.
profit=Ulteriori informazioni

# More
more-title=Che altro posso fare?
more-desc=La modalità di traduzione “nel contesto“ di Pontoon è suo vero punto di forza, ma ci sono altri vantaggi.
qa=Controlli di qualità
qa-desc=Le traduzioni vengono esaminate con controlli automatici prima del salvataggio
helpers=Aiuto per la traduzione
helpers-desc=È possibile ottenere suggerimenti da memorie di traduzione, traduzione automatica e memorie di traduzione esterne
plurals=Supporto forme plurali
plurals-desc=Le stringhe plurali possono essere tradotte in tutte le forme disponibili per ogni lingua

