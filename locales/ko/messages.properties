# What
what-title=Pontoon이 무엇인가요?
what-desc=Pontoon은 여러분이 웹페이지에서 바로, 문맥과 공간 제약을 파악하면서 지역화를 할수 있도록 도와줍니다.
context=문맥 확인
context-desc=웹페이지 상에서 바로 지역화를 하면 해당 단어의 품사를 더이상 신경쓰지 않아도 됩니다.
space=여유 공간 확인
space-desc=여러분이 번역한 문장에 대해 얼만큼의 공간이 남았는지 확인함으로써 사용자 인터페이스를 해치는 일을 피하세요.
preview=미리보기
preview-desc=번역을 완성함과 동시에 원본 텍스트를 번역된 문장으로 교체함으로써 여러분 스스로가 교정자이자 테스터가 될 수 있습니다.

# How
how-title=어떻게 동작하나요?
how-desc=Pontoon은 지역화 기여자들이 사용하기에 어떠한 전문적인 기술이 필요없는 매우 간단하고 직관적인 도구입니다.
hover=웹 콘텐츠 위에
hover-sub=마우스 올리기
hover-desc=마우스를 웹페이지의 제목이나, 링크, 문단, 혹은 다른 텍스트 박스 위에 올려두세요. 점선 모양의 박스가 텍스트 주변에 생기면 이제 번역 준비가 끝난 것입니다.
select=텍스트 박스
select-sub=선택하기
select-desc=점선 모양의 텍스트 박스 주변에 편집을 위한 도구 막대가 나타날 것입니다. 도구 막대의 편집 버튼을 선택하거나 점선 모양의 박스 안쪽을 더블 클릭하세요.
translate=선택된 텍스트
translate-sub=번역하기
translate-desc=편집 모드가 실행될 때, 전체 텍스트 박스가 선택됩니다. 이제부터 여러분은 번역된 문장이 원본 텍스트의 문맥에 알맞고 적절한 공간을 차지하도록 실시간으로 확인하면서 입력할 수 있습니다.
save=번역
save-sub=저장하기
save-desc=번역이 완성되면, Enter 키를 누르거나 도구 막대의 저장하기 버튼을 눌러 번역한 문장을 저장할 수 있습니다. 저장하지 않고 번역을 종료하고 싶다면, ESC 키를 누르거나 도구 막대의 취소 버튼을 누르세요.
profit=더 알아보기

# More
