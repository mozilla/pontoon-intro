more-desc=Pontoon의 실시간 번역 모드는 그 외에도 많은 장점을 가지고 있습니다.
qa=완성도 확인
qa-desc=저장하기 전에 번역된 문장은 자동으로 완성도를 확인합니다.
helpers=번역 도우미
helpers-desc=번역 메모리, 기계 번역 등으로 부터 도움을 받으세요.
plurals=복수형 지원
plurals-desc=복수형을 가진 문자열은 여러분의 언어에 맞게 모든 복수형 형태로 번역될 수 있습니다

