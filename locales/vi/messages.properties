more-desc=Chế độ dịch tại chỗ của Pontoon không chỉ đơn giản là đè lên một bản dịch mới mà còn có nhiều lợi ích khác.
qa=Kiểm tra chất lượng
qa-desc=Chất lượng bản dịch sẽ được tự động kiểm tra trước khi lưu
helpers=Trợ giúp dịch thuật
helpers-desc=Được giúp đỡ từ các bản dịch cũ cũng như các công cụ dịch tự động
plurals=Hỗ trợ dạng từ số nhiều
plurals-desc=Những kí tự có dạng số nhiều có thể được dịch sang bất cứ dạng số nhiều nào trong ngôn ngữ của bạn

