# What
what-title=Pontoon là gì?
what-desc=Pontoon cho phép bạn bản địa hóa nội dung trang web với các ngữ cảnh và không gian giới hạn ngay trước mắt bạn.
context=Hiểu được ngữ cảnh đang sử dụng
context-desc=Bằng cách bản địa hóa ngay tại trang web đó, bạn sẽ không còn phải thắc mắc rằng từ bạn đang dịch là một danh từ hay là một động từ.
space=Thấy được những phần không gian gới hạn
space-desc=Tránh làm hỏng giao diện người dùng bằng cách nhìn xem phần không gian còn lại để dịch là bao nhiêu, đây là một tính năng rất hữu ích cho các ứng dụng.
preview=Xem trước trực tiếp
preview-desc=Khi bạn dịch, bản dịch mới sẽ thay thế các chữ cái có sẵn trên trang web, khiến bạn trở thành người đầu tiên kiểm tra bản dịch.

# How
how-title=Nó hoạt động như thế nào?
how-desc=Pontoon là một công cụ rất đơn giản và trực quan, chỉ cần một ít hoặc thậm chí không cần các kiến thức công nghệ cũng có thể sử dụng.
hover=Rê chuột lên
hover-sub=trên nội dung web
hover-desc=Di chuyển con trỏ chuột vào các tiêu đề, liên kết, đoạn văn hoặc các văn bản khác trên trang này. Một hình chữ nhật với các vạch nét đứt sẽ hiện ra bao quanh các phần đó, đánh dấu những kí tự có thể bản địa hóa ngay tại trang đó.
select=Chọn
select-sub=một khối văn bản
select-desc=Một hộp thanh công cụ hiện lên trên hình chữ nhật, cho phép bạn lựa chọn khối văn bản tương ứng để chỉnh sửa. Để làm như thể, bạn có thể click chuột vào nút Edit trên thanh công cụ hoặc click đúp chuột vào mọi nơi trong khung hình chữ nhật.
translate=Dịch
translate-sub=văn bản đã chọn
translate-desc=Khi bạn vào chế độ chỉnh sửa, toàn bộ khối văn bản sẽ được chọn. Bạn có thể bắt đầu thêm bản dịch của bạn ngay tức thì trong khi xem phần không gian có sẵn để bạn dịch là bao nhiêu.
save=Lưu lại
save-sub=bản dịch của bạn
save-desc=Ngay khi bạn hài lòng với bản dịch của mình, bạn có thể lưu chúng bằng cách nhấn Enter hoặc click vào nút lưu trên thanh công cụ. Để thoát khỏi chế độ dịch mà không lưu lại, bấm Esc hoặc click vào nút Cancel trên thanh công cụ.
profit=Tìm hiểu thêm

