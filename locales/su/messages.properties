# How
how-title=Kumaha cara digawéna?
how-desc=Pontoon téh parabot nu basajan sarta intuitif nu merlukeunna ngan saeutik pangabisa jang ngagunakeunna ku para palokal.
hover=Koléangkeun
hover-sub=di luhureun kontén wéb
hover-desc=Obahkeun beubeuritan anjeun di luhureun jejer, tutumbu, paragraf, atawa blok téks lianna di ieu kaca. Kotak pepegatan bakal bijil di sabudeureun blok téks, nandaan string nu bisa dilokalisasi pikeun éta kaca.
select=Pilih
select-sub=blok téks
select-desc=Leunjeuran parabot bijil di luhureun pasagi panjang pepegatan, ngamumkinkeun anjeun pikeun milih blok téks tinangtu jang éditeun. Pikeun ngalampahanna, klik tumbul Édit di leunjeurat parabot, atawa klik dua kali di mana wé na jero garis pepegatan.
translate=Tarjamahkeun
translate-sub=téks nu dipilih
translate-desc=Basa anjeun asup kana modeu édit, sakumna blok téks bakal kapilih. Anjeun bisa langsung ngetik tarjamahan anjeun bari ngilikan kontéks téks aslina jeung sabaraha loba rohang nu sayaga pikeun tarjamahan anjeun.
save=Teundeun
save-sub=tarjamahan anjeun
save-desc=Saanggeus anjeun puas kana tarjamahan anjeun, anjeun bisa nyimpenna kalawan mencét Énter atawa nglik ikon simpen di leunjeuran parabot. Pikeun kaluar tina modeu tarjamahan tanpa neundeun gagantina, pencét Esc atawa klik ikon bolay na leunjeuran parabot.
profit=Lenyepan

