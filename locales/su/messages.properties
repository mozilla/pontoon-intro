what-desc=Pontoon ngombéran ka anjeun pikeun narjamahkeun eusi raramat sacara langsung, luyu jeung watesan hak kontéks jeung spasial anjeun.
context=Cangkem kontéks
context-desc=Ku narjamahkeun kaca wéb langsung di éta kacana sorangan, anjeun kudu deui melang dina ngabédakeun kecap pagawéan jeung kecap barang.
