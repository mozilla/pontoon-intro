# What
what-title=Pontoon అంటే ఏమిటి?
what-desc=జాల విషయాన్ని అక్కడిక్కడే, సందర్భ సహితంగా మీ ముందున్న ప్రాదేశిక పరిమితులతో, స్థానికీకరించడానికి Pontoon అనుమతిస్తుంది.
context=సందర్భంలో అర్థం
context-desc=పేజీకి వెబ్ పేజీ స్థానికీకరించడం ద్వారా, మీరు ఇకపై మీరు అనువదిస్తున్న పదం క్రియ లేదా నామవాచకం ఉంటే ఆందోళన అవసరం.
space=ప్రాదేశిక పరిమితులు చూడండి
space-desc=చాలా స్పేస్ మీ అనువాదాలు, ముఖ్యంగా ఆప్స్ కి ఉపయోగకరంగా అందుబాటులో ఉన్న ఎంత చూసిన యూజర్ ఇంటర్ఫేస్ బద్దలు నివారించేందుకు.
preview=తక్షణ ప్రివ్యూ పొందండి
preview-desc=మీకు అనువాదం సమర్పించిన క్షణం, మీరు మొదటి పరిశీలకుడు మరియు టెస్టర్ మేకింగ్, వెబ్ పేజీ లో వాస్తవ వచనాన్ని భర్తీ చేస్తుంది.

# How
how-title=ఇది ఎలా పనిచేస్తుంది?
how-desc=Pontoon చాలా సరళమైన తేలికైన పనిముట్టు, దీన్ని వాడుకోడానికి స్థానికీకరులకు సాంకేతిక నైపుణ్యం అంతగా అవసరం లేదు.
hover=హోవర్ చెయ్యండి
hover-sub=జాల విషయం పైన
hover-desc=శీర్షికలు లింకులు, పేరాలు లేదా ఇతర టెక్స్ట్ బ్లాక్స్ ఈ పేజీలో మీద మీ మౌస్ తరలించు. ఒక గీతల దీర్ఘచతురస్ర పేజీ పైనే స్థానికీకరణ అందుబాటులో ఉండే తీగలను మార్కింగ్, ఈ బ్లాక్లు ప్రతి చుట్టూ కనిపిస్తుంది.
select=ఎంచుకొను
select-sub=ఒక టెక్స్ట్ బ్లాక్
select-desc=ఒక టూల్బార్ మీరు సవరణ కొరకు సంభందిత టెక్స్టు బ్లాక్ ఎంచుకోండి అనుమతిస్తుంది, గీతల దీర్ఘచతురస్ర పైన కనిపిస్తుంది. అలా చేయుటకు, గాని, టూల్బార్లో మార్చు బటన్పై క్లిక్ చేయండి లేదా గీతల సరిహద్దు లోపల ఎక్కడైనా డబుల్ క్లిక్ చేయండి.
translate=అనువదించు
translate-sub=ఎంచుకున్న పాఠం
translate-desc=మీరు సంకలనం మోడ్ ఎంటర్ చేసినప్పుడు, మొత్తం టెక్స్ట్ బ్లాక్ ఎంచుకుంటారు. మీ సోర్స్ స్ట్రింగ్ యొక్క ఖచ్చితమైన సందర్భంలో చూసిన అయితే వెంటనే మీ అనువాదం టైప్ చెయ్యవచ్చు మరియు ఎంత స్థలం మీ అనువాదం అందుబాటులో ఉంది.
save=భద్రపరచు
save-sub=మీ అనువాదం
save-desc=వెంటనే మీరు మీ అనువాదం తో సంతోషంగా ఉన్నాయి, మీరు ఎంటర్ నొక్కడం లేదా టూల్బార్లో చిహ్నం సేవ్ చేయడం ద్వారా సేవ్ చేయవచ్చు. సేవ్ మార్పులు, ప్రెస్ Esc లేకుండా అనువాదం మోడ్ విడిచి లేదా టూల్బార్లో రద్దు చిహ్నాన్ని క్లిక్ చేయండి.
