qa=Проверка на качеството
qa-desc=Преди запазване се проверява качеството на превода
helpers=В помощ на преводачите
helpers-desc=Получавате помощ от паметта за преводи, машинен превод и други
plurals=Форми за множествено число
plurals-desc=Всички форми за множествено число могат да бъдат превеждани

