# What
what-title=какво е Pontoon?
what-desc=Pontoon ви помага да превеждате съдържанието на уеб страницата на място заедно с контекста и ограниченията в свободното място.
context=Вникнете в контекста
context-desc=Превеждайки страницата докато сте на нея не се налага да се чудите дали сте избрали най-подходящите думи.
space=Вижте свободното място<br>
space-desc=Виждайки колко място остава за вашия превод няма да повреждате потребителския интерфейс, което е много важно, особено за приложения.
preview=Направете незабавен преглед
preview-desc=В момента, в който изпратите превода той замества първоначалния текст на страницата, а така вие ставате първият коректор и изпитател.

# How
how-title=как работи?
how-desc=Pontoon е лесен и интуитивен инструмент, който не изисква технически познания у преводачите.
hover=Посочете
hover-sub=съдържанието
hover-desc=Посочете с мишката заглавия, връзки, параграфи или други блокове текст на страницата. Ще се появи пунктирана линия около текста, която показва, че текстът може да бъде преведен.
select=Изберете
select-sub=секция
select-desc=Над пунктирания правоъгълник се показва лента с инструменти, която ви позволява да променяте съответната секция. За да го направите или изберете бутона Редактиране, или щракнете два пъти в пунктираният правоъгълник.
translate=Преведете
translate-sub=избрания текст
translate-desc=Когато влезете в режим на редакция целия текст от секцията ще бъде избран. Веднага можете да започнете да въвеждате докато виждате контекста и наличното място за вашия превод.
save=Запазете
save-sub=превода си
save-desc=Когато вече сте доволни от превода си можете да го запазите като натиснете Enter или изберете иконата за запазване от лентата с инструменти. За отказ от превода натиснете Esc или иконата за отказ.
profit=Научете повече

