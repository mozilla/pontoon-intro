# What
what-title=Petra eo Pontoon?
what-desc=Pontoon a ro an tu deoc'h da lec'hiaduraat endalc'had ar web, diouzhtu-dak dirazoc'h dindan bevennoù ar gendestenn hag ar spas.
context=Kompren ar gendestenn
context-desc=En ur lec'helaat pajennoù ar web war ar bajenn en he unan, n'ho peus ket da vezañ nec'het ken m'emañ ar ger emaoc'h o treiñ ur verb pe un anv.
space=Gwelet bevennoù ar spas
space-desc=Ne dorrit ket neuze etrefas an implijer en ur welet pet a spas hegerz a zo evit ho troidigezhioù, pezh a zo talvoudus-ruz evit an arloadoù.
preview=Gwelet ur rakwel kerkent
preview-desc=D'an ampoent ma kasit an troidigezh, e vez erlec'hiet an destenn orin er bajenn web, pezh a ra ac'hanoc'h an adweler hag an tester kentañ.

# How
how-title=Penaos ez a en-dra avat?
how-desc=Pontoon a zo un ostilh aes ha prim-ruz da santout, rekiset e vez pe get gant al lec'helour un netraig a deknik evit ober gantañ.
hover=Gournijit
hover-sub=war endalc'had ar web gant ho logodenn
hover-desc=Fiñvit ho logodenn war an titloù, al liammoù, ar rannbennadoù hag ar bloc'hoù testenn war ar bajenn-mañ. Ur skouergornek a zeuio war-wel tro-dro d'ar bloc'hoù-mañ, evit merkañ ar chadennoù a c'haller treiñ war ar bajenn en hec’h-unan.
select=Diuzit
select-sub=ur bloc'had testenn
select-desc=Ur varren-ostilhoù a zeu war-wel a-us d'ar skouergornek, hag a aotreo ac'hanoc'h da ziuziñ ar bloc'had testenn a genglot evit aozañ anezhañ. Evit en ober, klikit war ar bouton Aozañ er varrenn-ostilhioù, pe daou-glikit forzh pelec'h e-barzh ar skouergornek deuet war-wel.
translate=Troit
translate-sub=an destenn diuzet
translate-desc=Ur wech ez eer er mod Aozañ, bloc'had an destenn a-bezh a zo diuziet. Gellout a rit neuze stagañ kerkent da skrivañ ho troidigezh en ur welet kendestenn rik ho chadenn hag ar spas hegerz eviti.
save=Enrollit
save-sub=ho troidigezh
save-desc=Ur wech ma 'z oc'h kontant gant ho troidigezh, gellout a rit enrollañ anezhi en ur bouezañ war Kas pe en ur glikañ war an arlun enrollañ er varren-ostilhoù. Evit kuitaat ar mod aozañ hep enrollañ ar cheñchamantoù, pouezit war Esc pe klikit war an arlun nullañ e-barzh ar varrenn-ostilhioù.
profit=Gouzout hiroc'h

# More
more-title=Petra c'hall bezañ graet c'hoazh?
more-desc=Ar mod embann a lak Pontoon da vezañ un ostilh aes-kenañ d'ober gantañ, kalzig a spletoù all a zo dezhañ c'hoazh.
qa=Gwiriadennoù emgefre
qa-desc=An troidigezhioù a vez adwelet en un doare emgefre war o c'halite a-raok o enrolliñ
helpers=Harperioù treiñ
helpers-desc=Kemerit harp war ar memor treiñ, an troidigezhioù emgefre hag ar mouezhiadennoù
plurals=Al liesterioù a vez kemeret e kont
plurals-desc=Ar chadennoù gant gerioù el liester enno a c'hall bezañ troet gant an doareoù liester disheñvel hegerz en ho yezh

