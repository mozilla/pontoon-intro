# What
what-title=Hvad er Pontoon?
what-desc=Pontoon gør det muligt at oversætte indhold på websider, direkte på websiderne. Dermed kan du nemt se sammenhæng med andre tekster på siden og tilgængelig plads.
context=Forstå sammenhæng
context-desc=Når du oversætter direkte på en webside, kan du nemt se tekstens sammenhæng, og fx afgøre om et ord er et navneord eller et udsagnsord.
space=Se pladsbegrænsninger
space-desc=Du kan direkte se, om din tekst fylder for meget, hvilket især er praktisk, når det gælder apps.
preview=Få syn for sagen
preview-desc=I det øjeblik, du indsender din oversættelse, vil den blive vist for websidens besøgende. Du kan dermed selv læse korrektur og teste siden.

# How
how-title=Hvordan virker det?
how-desc=Pontoon er meget intuitivt at bruge, og kræver ikke teknisk kunnen af oversætteren.
hover=Placér musemarkøren
hover-sub=over webindhold
hover-desc=Placér musemarkøren over overskrifter, links, afsnit eller andre tekstblokke på siden. En markeret firkant bliver så vist omkring indholdet, hvis det kan redigeres.
select=Vælg
select-sub=en tekstblok
select-desc=En værktøjslinje vises over firkanten. Klik på redigeringsknappen (en blyant) for at redigere, eller dobbeltklik i tekstblokken i firkanten.
translate=Oversæt
translate-sub=den valgte tekst
translate-desc=Når du er i redigeringstilstand, vil hele tekstblokken blive markeret. Du kan indtaste din oversættelse med det samme, mens du kan se, hvor meget plads der er tilgængelig for din oversættelse.
save=Gem
save-sub=din oversættelse
save-desc=Når du er tilfreds med din oversættelse, kan du gemme den ved at trykke på tasten Enter, eller ved at klikke på Gem-ikonet i værktøjslinjen over redigeringsfeltet. Hvis du vil afslutte redigeringen uden at gemme, kan du trykke på tasten Esc eller klikke på fortryd-ikonet i værktøjslinjen.
profit=Læs mere

# More
more-title=Hvad kan Pontoon ellers gøre?
more-desc=Pontoons direkte oversættelse på sider adskiller det fra andre værktøjer, men Pontoon har også mange andre fordele.
qa=Kvalitetstjek
qa-desc=Oversættelsen gennemgår automatisk et kvalitetstjek, inden den gemmes.
helpers=Oversættelseshjælp
helpers-desc=Få hjælp fra tidligere oversættelser, maskinoversættelse m.m.
plurals=Flertals-hjælp
plurals-desc=Strenge med flertalsformer kan oversættes til alle flertalsformer i dit sprog.

