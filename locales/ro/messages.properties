# What
what-title=Ce este Pontoon?
what-desc=Pontoon îți permite să localizezi conținut web în același loc, cu context și limitări de spațiu vizibile direct în fața ta.
context=Înțelege contextul
context-desc=Localizând pagina web direct pe pagina în sine, nu mai trebuie să îți faci griji dacă cuvântul pe care îl traduci este verb sau substantiv.
space=Vezi limitările de spațiu
space-desc=Evită ruperea interfețelor de utilizator prin a vedea cât de mult spațiu este disponibil pentru traducerile tale, lucru care este util în special cu aplicațiile.
preview=Obține previzualizare instantă
preview-desc=Momentul în care trimiți traducerea, aceasta va înlocui textul original în pagina web, astfel făcându-te primul corector și tester.

# How
how-title=Cum funcționează?
how-desc=Pontoon este o unealtă foarte simplă și intuitivă care nu necesită abilități tehnice din partea localizatorilor.
hover=Planează
hover-sub=peste conținutul web
hover-desc=Mișcă cursorul mausului peste titluri, linkuri, paragrafe și alte blocuri de text din pagină. Va apărea un dreptunghi cu linie întreruptă în jurul fiecărui bloc, iar asta va marca șirurile disponibile pentru localizare direct din pagină.
select=Selectează
select-sub=un bloc de text
select-desc=Va apărea o bară de unelte deasupra dreptunghiului cu linie întreruptă, ceea ce permite selectarea textului respectiv pentru editare. Pentru edita, clic pe butonul Edit din bara de unelte sau dublu-clic oriunde în interiorul dreptunghiului.
translate=Tradu
translate-sub=textul selectat
translate-desc=Când intri în modul de editare, întregul text va fi selectat. Începe să scrii traducerea imediat în timp ce vezi contextul exact al textului sursă și spațiul disponibil pentru traducere.
save=Salvează-ți
save-sub=traducerea
save-desc=Atunci când ești mulțumit de traducere, poți să o salvezi apăsând Enter sau prin clic pe iconița „salvare” (dischetă) din meniul al șirului. Pentru a ieși din modul de traducere fără a salva schimbările, apasă Esc sau clic pe iconița de anulare (X) din meniul cu unelte al șirului.
profit=Află mai multe

# More
more-title=Ce altceva pot să fac?
more-desc=Traducerea direct din text este net superioară oricăror altor metode, dar Pontoon vă oferă multe alte beneficii.
qa=Verificarea calității
qa-desc=Traduceri analizate calitativ în mod automat înainte de salvare
helpers=Ajutători pentru traducere
helpers-desc=Obține ajutor prin memoria de traduceri, traduceri automate și altele
plurals=Suport pentru formele de plural
plurals-desc=Șirurile cu formă de plural pot fi traduse în toate formele de plural disponibile pentru limba ta

