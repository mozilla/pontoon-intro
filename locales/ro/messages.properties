developers-title=Implică-te
developers-desc=Ești un dezvoltator interesat de Pontoon? Există o mulțime de moduri prin care să îți murdărești mâinile.
implement=Activează-l pe site-ul tău
implement-desc=Adaugă un script și treaba e pe jumătate gata
github=Hackuiește-l pe GitHub
github-desc=Este complet liber și cu sursă deschisă
