# What
what-title=Pontoon деген не?
what-desc=Pontoon веб құраманы дәл сол жерде аударуды мүмкін етеді, контекстті көру және орын шектеулерін көріп отырасыз.
context=Контекстті түсіну
context-desc=Веб-бетін беттің өзінде аударған кезде, аударылып тұрған сөз зат есім немесе етістік болып тұрғанына енді алаңдау керек емес.
space=Орын шектеулерін көру
space-desc=Қолданбалар үшін өте ыңғайлы болып тұрған, аудармаңыз үшін қанша орын керектігін көру арқылы пайдаланушы интерфейсінің бұзулуына жол бермеңіз.
preview=Лезде алдын-ала қарау
preview-desc=Аударманы жіберген кезде, ол веб-беттегі бастапқы мәтінді алмастырады, сіз оның алғашқы тексеруші және сынаушы боласыз.

# How
how-title=Бұл қалай жұмыс істейді?
how-desc=Pontoon - бұл өте қарапайым және икемді сайман, оны қолдану үшін көп білу мүмкін емес.
hover=Үстінен өткізу
hover-sub=веб құрамасынан
hover-desc=Тышқан курсорын тақырыптамалар, сілтемелер, абзацтар немесе басқа да беттегі мәтіндік блоктар үстіне апарыңыз. Осындай әр блоктың үстінде штрихты тіктөртбұрыш пайда болып, беттің өзінде аудармаға қолжетерлік мәтіндік жолдар белгіленеді.
select=Таңдаңыз
select-sub=мәтін блогын
select-desc=Штрихты тіктөртбұрыш үстінен құралдар панелі пайда болады, оның көмегімен түзету үшін сәйкес мәтіндік блокты таңдауға болады. Осылай жасау үшін, құралдар панеліндегі Түзету батырмасын бір шертіңіз, немесе штрихты шекара ішінде қос шертіңіз.
translate=Аударыңыз
translate-sub=таңдалған мәтінді
translate-desc=Түзету режиміне кірген кезде, мәтіндік блок толығымен таңдалатын болады. Бастапқы мәтіндік жолдың нақты контекстін және аудармаңыз үшін қолжетерлік орынды көре отырып, аударманы тікелей теру арқылы енгізуге болады.
save=Сақтаңыз
save-sub=өз аудармаңызды
save-desc=Аударма тиісті түріне жеткен кезде, оны Enter басу немесе құралдар панелінде сақтау таңбашасын шерту арқылы сақтауға болады. Аударма режимінен сақтамай шығу үшін, Esc басыңыз, немесе құралдар панелінде бас тарту таңбашасын шертіңіз.
profit=Көбірек білу

# More
more-title=Одан басқа нені жасауға болады?
more-desc=Pontoon жүйесінің тікелей аудару мүмкіндігі оны басқа жүйелерден озық қылады, бірақ, оның тағы да көптеген мүмкіндіктері бар.
qa=Сапаны тексеру
qa-desc=Аудармалар сақталу алдында автоматты түрде сапаға тексеріледі
helpers=Аударма көмекшілері
helpers-desc=Аударма жады, машиналық аудару және т.б. көмекті алыңыз
plurals=Көпше түрін қолдау
plurals-desc=Көпше түрлері бар сөйлемдерді сіздің тілде қолжетерлік барлық көпше түрлеріне аударуға болады

