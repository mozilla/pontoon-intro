# What
what-title=Што такое Pontoon?
what-desc=Pontoon дазваляе перакладаць інтэрнэт-старонкі і адразу бачыць вынік. Гэта значыць, што кантэкст і прасторавыя абмежаванні ўлічваюцца аўтаматычна.
context=Разуменне кантэксту
context-desc=Лакалізуючы вэб-старонкі на самой старонцы, вам больш не трэба турбавацца, чым з'яўляецца слова, якое вы перакладаеце - дзеясловам або назоўнікам.
space=Глядзіце прасторавыя абмежаванні
space-desc=Пазбягайце парушэнняў карыстальніцкага інтэрфейса, калі бачна, колькі вольнага месца ёсць для вашых перакладаў, што асабліва карысна падчас працы з дадаткамі.
preview=Назірайце змены імгненна
preview-desc=У той момант, калі вы робіце пераклад, ён замяняе сабой арыгінальны тэкст на вэб-старонцы, што робіць вас першым карэктарам і тэсцерам.

# How
how-title=Як гэта працуе?
how-desc=Pontoon - вельмі просты і інтуітыўна зразумелы інструмент, які практычна не патрабуе тэхнічных навыкаў ад перакладчыка.
hover=Пры навядзенні
hover-sub=на вэб-кантэнт
hover-desc=Навядзіце вашу мыш на загалоўкі, параграфы і іншыя тэкставыя блокі на гэтай старонцы. Пункцірны прамавугольнік з'явіцца вакол кожнага з гэтых блокаў і пазначыць радкі, якія даступныя для лакалізацыі на самой старонцы.
select=Выберыце
select-sub=тэкставы блок
select-desc=Панэль інструментаў з'явіцца над пункцірным прамавугольнікам, дазваляючы вам выбраць адпаведны тэкставы блок для рэдагавання. Для гэтага націсніце на кнопку рэдагавання ў гэтай панэлі ці зрабіце двайны клік у любым месцы ў межах прамавугольніка.
translate=Перакладзіце
translate-sub=выбраны тэкст
translate-desc=Пасля пераходу ў рэжым рэдагавання, будзе выдзелены ўвесь тэкст адпаведнага блока. Вы адразу ж можаце пачаць увядзенне свайго перакладу, праглядаючы дакладны зыходны тэкст і наяўнасць вольнай прасторы для перакладу.
save=Захавайце
save-sub=свой пераклад
save-desc=Як толькі вы будзеце задаволены сваім перакладам, вы можаце захаваць яго, націснуўшы клавішу Enter або адпаведную іконку на панэлі інструментаў. Для выхаду з рэжыму перакладу без змены, націсніце клавішу Esc або адпаведную іконку на панэлі інструментаў.
profit=Даведацца больш

# More
more-title=Што яшчэ ён можа рабіць?
more-desc=Рэжым перакладу на месцы ад Pontoon дае яму перавагу над іншымі, але разам з гэтым ён мае яшчэ шмат прывілеяў.
qa=Кантроль якасці
qa-desc=Перад захаваннем аўтаматычна правяраецца якасць перакладаў
helpers=Дапаможнік перакладу
helpers-desc=Атрымайце дапамогу ад памяці перакладу, машыннага перакладу і іншага
plurals=Падтрымка множнага ліку
plurals-desc=Радкі з множным лікам могуць быць перакладзены ва ўсіх формах множнага ліку, якія даступныя для вашай мовы

