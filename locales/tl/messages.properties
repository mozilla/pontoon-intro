# What
what-title=ano ang pontoon?
what-desc=Pontoon ay nagbibigay-daan sa iyo upang i-localize ang nilalaman ng web, may konteksto at spatial na limitasyon sa harap mo mismo.
context=Intindihin ang Konteksto
context-desc=Sa pamamagitan ng localizing web page sa pahina mismo, hindi mo na kailangang mag-alala kung ang salita na iyong isinasalin ay isang pandiwa o pangngalan.
space=Tingnan ang spatial limitations
space-desc=Iwasang masira ang user interface sa pamamagitan ng pagkita kung gaano pa karaming espasyo ang puwede pa para sa pagsasalin, na magagamit sa apps.
preview=Kumuha ng madaliang preview
preview-desc=Sa pagkakataon na magpasa ka ng salin, papalitan nito ang orihinal na text sa web page, kung saan magiging ikaw ang pangunahing proofreader at tester.

# How
how-title=paano ito gumagana?
how-desc=Ang pontoon ay isang napakasimple pero magaling na tool na nangangailangan ng kaunting kaalamang teknikal para magamit ng mga nagsasalin.
hover=mag-Hover
hover-sub=sa ibabaw ng web content
hover-desc=Itutok ang iyong mouse sa mga heading, kawing, talata, o ibang text block sa pahinang ito. Isang parihaba na pinaliligiran ng mga dash ang lilitaw sa paligid ng block at mamarkahan ang mga string na puwedeng isalin sa pahina.
select=pumili
select-sub=ng text block
select-desc=Isang toolbar ang lalabas sa itaas ng parihabang pinaliligiran ng mga dash, hahayaan kang pumili ng katumbas na text block para sa pag-eedit. Para gawin ito, mangyaring I-click and Edit button sa loob ng toolbar o I-double-click saan man sa loob ng hangganang gitling.
translate=isalin
translate-sub=ang napiling teksto
translate-desc=Habang nasa loob ng editing mode, ang buong text block ay mapipili. Maaari ka ng magsimulang mag-type ng iyong pagsasalin habang nakikita ang eksaktong konteksto ng iyong source string at kung gaano pa kalaking espasyo ang maaari pang magamit para sa pagsasalin.
save=i-Save
save-sub=ang iyong mga salin
save-desc=Sa sandaling masaya ka sa iyong pagsasalin, maaari mo itong i-save sa pamamagitan ng pagpindot sa Enter o pag-click sa icon ng pag-save sa toolbar. Upang mag-quit mode ng pagsasalin nang walang pag-save ng mga pagbabago, pindutin ang Esc o i-click ang icon na kanselahin sa toolbar.
profit=Alamin pa

# More
more-title=Ano pa ang kaya nitong gawin?
more-desc=Ang mode ng pagsasalin ng Pontoon sa lugar ay kung ano ang inilalagay sa itaas ng iba, ngunit mayroon din itong maraming iba pang mga benepisyo.
qa=Suriin ang kalidad...
qa-desc=Ang pagsasalin ay awtomatikong sinusuri para sa kalidad nito bago i-save
helpers=Mga tulong sa pagsasalin
helpers-desc=Humingi ng tulong sa translation memory, machine translation at iba pa
plurals=Suporta ng Plurals
plurals-desc=String na pangmaramihan ay pwedeng isalin sa pangmaramihang anyong magagamit sa inyong wika

