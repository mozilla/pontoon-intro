# What
what-title=Šta je Pontoon?
what-desc=Pontoon vam omogućava da lokalizujete web sadržaj na licu mjesta, sa kontekstom i prostornim ograničenjima pred sobom.
context=Shvatite kontekst
context-desc=Lokaliziranjem web stranice na samoj stranici, ne morate više brinuti da li je riječ koju prevodite glagol ili imenica.
space=Uvid u prostorna ograničenja
space-desc=Izbjegnite razbijanje korisničkog interfejsa time što vidite koliko prostora je dostupno za vaše prijevode, što je iznimno korisno kod aplikacija.
preview=Trenutni prikaz
preview-desc=Onog momenta kada pošaljete prijevod, on mijenja originalni tekst na web stranici, čineći vas prvim lektorom i testerom.

# How
how-title=Kako radi?
how-desc=Pontoon je veoma jednostavan i intuitivan alat koji zahtijeva malo ili nimalo tehničkih vještina od strane lokalizatora.
hover=Pređite mišem
hover-sub=iznad web sadržaja
hover-desc=Stanite mišem iznad naslova, linkova, pasusa ili drugih blokova teksta na ovoj stranici. Pravougaonik isprekidanih linija će se pojaviti oko ovih blokova, označavajući stringove koji su dostupni za lokalizaciju na samoj stranici.
select=Izaberite
select-sub=blok teksta
select-desc=Alatna traka će se pojaviti iznad pravougaonika isprekidanih linija dopuštajući vam da izaberete odgovarajući tekstualni blok za uređivanje. Da to učinite, kliknite na dugme Uredi ili kliknite bilo gdje unutar granica pravougaonika.
translate=Prevedite
translate-sub=izabrani tekst
translate-desc=Kada uđete u režim za uređivanje, cjelokupan tekstualni blok će biti označen. Možete odmah početi unositi vaš prijevod dok gledate kontekst vašeg izvornog stringa te koliko prostora je dostupno za vaš prijevod.
save=Spasite
save-sub=vaš prijevod
save-desc=Čim budete zadovoljni svojim prijevodom, možete ga spasiti pritiskom na Enter ili klikom na ikonu za spašavanje u alatnoj traci. Da napustite režim za prevođenje bez spašavanja izmjena, pritisnite Esc ili kliknite ikonu za otkazivanje u alatnoj traci.
profit=Saznaj više

