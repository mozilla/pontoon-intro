qa=Provjera kvalitete
qa-desc=Kvalitet prijevoda se automatski provjerava prije spašavanja
helpers=Pomagači pri prevođenju
helpers-desc=Zatražite pomoć iz memorije prijevoda, mašinskog prevođenja i sličnog
plurals=Podrška za množinu
plurals-desc=Stringovi sa množinom mogu biti prevedeni u svim oblicima množine dostupnim na vašem jeziku

