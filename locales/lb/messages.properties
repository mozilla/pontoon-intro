select-desc=Eng Toolbar iwwer dem gestréchelte Rechteck , deen Dir et erlaabt fir den entspriechenden Textblock erauszesiche fir z'änneren. Fir dat ze maachen , klickt entweder op de Knäppchen Änneren an der Toolbar oder maacht en Duebelklick iergendwou bannen an der gestréchelter Rumm.
translate=Iwwersetzen
translate-sub=vum gewielten Text
translate-desc=Wann's Du an den Ännerungsmodus gees, da gëtt de kompletten Textblock ugewielt. Du kanns direkt ufänke mat tippen an Du gesäis de geneeë Kontext vun dengem Text a wéi vill Plaz disponibel ass fir deng Iwwersetzung.
save=Späicher
save-sub=Déng Iwwersetzung
save-desc=Esoubal wéi Dir zefridde sidd mat Ärer Iwwersetzung kënnt dir se späicheren andeem Dir op de Späichere-Knäppchen an der Toolbar klickt. Fir den Iwwersetzungs-Modus ze verloossen ouni d'Ännerungen ze späicheren, dréckt ESC oder klickt den Knäppchen Ofbriechen an der Toolbar.
