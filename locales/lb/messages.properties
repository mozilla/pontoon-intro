hover-sub=iwwer de Web-Inhalt
hover-desc=Hal d'Maus iwwer Iwwerschrëften, Links, Paragrafen oder aner Text Bléck op dëser Säit. E gestréchelten Rechteck taucht ronderëm de Block op, fir den Text dee fir d'Lokalisatioun disponibel ass, ze markéieren.
