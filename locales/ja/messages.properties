more-desc=Pontoon の視覚翻訳モードは最も重要な機能ですが、他にも多くのメリットがあります。
qa=品質チェック
qa-desc=翻訳は保存前に自動的に品質レビューされます
helpers=翻訳ヘルパー
helpers-desc=翻訳メモリ、機械翻訳などの助けを得られます
plurals=複数形にも対応
plurals-desc=複数形のある文字列は、あなたの言語で利用できるすべての複数形式に翻訳できます

