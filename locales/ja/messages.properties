# What
what-title=Pontoon とは？
what-desc=Pontoon を使用すれば、文脈や空間の制限を実際に見て確認しながら、その場でウェブコンテンツをローカライズできます。
context=文脈を理解する
context-desc=ウェブページをそのままローカライズすることで、翻訳している単語が動詞か名詞かを心配する必要もなくなります。
space=空間の制限を確認
space-desc=翻訳で利用できる空間がどれぐらいあるか確認でき、ユーザーインタフェースが崩れるのを避けられます。特にアプリでは便利でしょう。
preview=その場でプレビューを確認
preview-desc=翻訳を投稿すると同時に、そのウェブページの元のテキストが置き換わります。あなた自身が校正者となりテストしてください。

# How
how-title=動作の仕組みは？
how-desc=Pontoon は、技術的なスキルが少しだけあれば、あるいはまったくなくても使える、非常に簡単で直感的なローカライズツールです。
hover=ウェブコンテンツに
hover-sub=マウスカーソルを当てる
hover-desc=見出し、リンク、段落など、このページのテキストブロック上にマウスを移動してください。点線で囲まれた長方形がそのブロックの周りに表示され、ページ上でローカライズできる文字列を示します。
select=テキストブロックを
select-sub=選択
select-desc=点線で囲まれた長方形の上にツールバーが現れ、編集対象のテキストブロックを選択できます。編集するには、ツールバーの編集ボタンをクリックするか、点線の枠内をダブルクリックしてください。
translate=選択されたテキストを
translate-sub=翻訳
translate-desc=編集モードに入ると、テキストブロック全体が選択されます。翻訳元の正しいコンテキストと翻訳に利用できる空間を見ながら、すぐに翻訳して入力できます。
save=翻訳を
save-sub=保存
save-desc=翻訳した文章に満足したら、Enter キーを押すか、ツールバー上の保存アイコンをクリックして保存します。変更を保存せずに翻訳モードを終了するには、Esc キーを押すか、ツールバーのキャンセルアイコンをクリックします。
profit=もっと詳しく

