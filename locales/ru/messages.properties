# What
what-title=Что такое Pontoon?
what-desc=Pontoon позволяет вам локализовывать веб-контент на месте, с контекстом и пространственными ограничениями прямо перед тобой.
context=Понимание контекста
context-desc=При локализации веб-страницы на самой странице, вам больше не нужно беспокоиться, является ли слово, которое вы переводите глаголом или существительным.
space=Вы видите пространственные ограничения
space-desc=Видя сколько свободного места для ваших переводов, вы можете избежать нарушений пользовательского интерфейса, что особенно полезно при работе с приложениями.
preview=Получите мгновенный предпросмотр
preview-desc=Как только вы вводите перевод, он заменяет собой изначальный текст на веб-странице, что делает вас первым корректором и тестером.

# How
how-title=Как это работает?
how-desc=Pontoon — очень простой и интуитивно понятный инструмент, который практически не требует технических навыков для использования его локализаторами.
hover=Зависните
hover-sub=над веб-контентом
hover-desc=Проведите мышкой по заголовкам, абзацам и другим текстовым блокам на этой странице. Пунктирный прямоугольник появится вокруг каждого из этих блоков, отмечая строки, доступные для локализации на самой странице.
select=Выберите
select-sub=текстовый блок
select-desc=Над пунктирным прямоугольником появляется панель инструментов, с её помощью вы можете выбрать соответствующий блок текста и редактировать его. Чтобы это сделать, либо нажмите на кнопку «Редактировать» на панели инструментов, либо сделайте двойной щелчок мышкой в любом месте внутри пунктирных границ.
translate=Переведите
translate-sub=выбранный текст
translate-desc=Когда вы входите в режим редактирования, будет выбран весь текст блока. Вы можете начать печатать свой перевод сразу, видя точный контекст исходной строки и количество свободного места для вашего перевода.
save=Сохраните
save-sub=перевод
save-desc=Когда ваш перевод готов, вы можете его сохранить, нажав Enter или щёлкнув по иконке сохранения на панели инструментов. Чтобы выйти из режима перевода без сохранения изменений, нажмите Esc или щёлкните по иконке отмены на панели инструментов.
profit=Узнать больше

