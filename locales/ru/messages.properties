more-desc=Благодаря режиму перевода на месте, Pontoon один уз лучших, но у него много и других преимуществ.
qa=Проверка качества
qa-desc=Качество переводов проверяется автоматически перед сохранением
helpers=Помощники переводчика
helpers-desc=Воспользуйтесь памятью переводов, машинным переводом и подобными инструментами
plurals=Поддержка множественного числа
plurals-desc=Строки с множественными числами могут быть переведены во всех формах множественных чисел вашего языка

