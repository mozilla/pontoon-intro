# What
what-title=Pontoon શું છે?
what-desc=Pontoon તમને યોગ્ય તમારી સામે સંદર્ભ અને અવકાશી મર્યાદાઓ સાથે જગ્યાએ વેબ સામગ્રી સ્થાનીકરણ કરવા માટે પરવાનગી આપે.
context=સમજો સંદર્ભ
context-desc=પાનું જાતે વેબ પાનું પ્રાદેશિક ભાષામાં કરીને, તમે લાંબા સમય સુધી ચિંતા કરવાની જરૂર નથી જો શબ્દનો અનુવાદ એક ક્રિયાપદ અથવા વ્યાકરણ છે.
space=અવકાશી મર્યાદાઓ જુઓ
space-desc=વપરાશકર્તા ઈન્ટરફેસ ભંગ ટાળવા જોવો કેટલી જગ્યા તમારી અનુવાદ માટે છે, કે જે એપ્લિકેશન્સ સાથે ખાસ કરીને ઉપયોગી છે.
preview=તાત્કાલિક પૂર્વદર્શન મેળવો
preview-desc=તમે જે ક્ષણે અનુવાદ સબમિટ કરો, તે વેબ પાનું મૂળ લખાણ બદલે, તમને પ્રથમ પ્રૂફરીડર અને પરીક્ષક બનાવે છે.

# How
how-title=તે કેવી રીતે કામ કરે છે?
how-desc=Pontoon ખૂબ જ સરળ અને સાહજિક સાધન સ્થાનિક બનાવવનારા ઉપયોગ કરવા માટે થોડી કે કોઈ ટેકનિકલ કુશળતા જરૂરી છે.
hover=હૉવર
hover-sub=વેબ સામગ્રી પર
hover-desc=હેડિંગ, લિંક્સ, ફકરા અથવા અન્ય લખાણ બ્લોક્સ આ પૃષ્ઠ પર તમારા માઉસ દ્વારા ખસેડો. ત્રુટક લંબચોરસ આ બ્લોકની દરેક આસપાસ દેખાય છે, શબ્દમાળાઓ કે પાનું પર જાતે સ્થાનિકીકરણ માટે ઉપલબ્ધ છે ચિહ્નિત થશે.
select=પસંદગી
select-sub=લખાણ બ્લોક
select-desc=ટૂલબાર રેખાઓ લંબચોરસ ઉપર દેખાય છે, તમને સંપાદન માટે અનુરૂપ લખાણ બ્લોક પસંદ કરવા માટે પરવાનગી આપે છે. આવું કરવા માટે, ક્યાં તો ટૂલબાર માં ફેરફાર બટન પર ક્લિક કરો, અથવા રેખાઓ સરહદ અંદર ગમે ત્યાં ડબલ ક્લિક કરો.
translate=અનુવાદ
translate-sub=પસંદ કરેલ લખાણ
translate-desc=જ્યારે તમે સંપાદન સ્થિતિમાં દાખલ થાઓ, સમગ્ર લખાણ બ્લોક પસંદ કરવામાં આવશે. જ્યારે તમે તમારા સ્રોત શબ્દમાળા ચોક્કસ સંદર્ભમાં જોઈ તરત જ તમારા અનુવાદ લખીને શરૂ કરી શકો છો અને કેટલી જગ્યા તમારી અનુવાદ માટે ઉપલબ્ધ છે.
save=સાચવો
save-sub=તમારા અનુવાદ
save-desc=જલદી તમે તમારી ભાષાંતર સાથે ખુશ થાઓ, તો તમે તેને દબાવીને દાખલ કરો અથવા ટૂલબાર ચિહ્ન સેવ પર ક્લિક કરીને સેવ કરી શકો છો. બચત ફેરફારો, Esc દબાવો વગર અનુવાદ સ્થિતિ છોડી અથવા ટૂલબાર માં રદ ચિહ્ન પર ક્લિક કરો.
profit=વધુ શીખો

