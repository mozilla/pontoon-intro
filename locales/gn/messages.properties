# What
what-title=Mba'épa Pontoon?
what-desc=Pontoon rupive embohasakuaa ne ñe'ẽme opaichagua mba'e oĩva ñandutivevépe reimehaite guive.
context=Eikũmby he'iséva
context-desc=Rereko jave ne renondépe ñandutirogue rembohasáva ne ñe'ẽme, hesakãporãvéta ndéve he'iséva ñe'ẽnguéra.
space=Ehecha mboy pevépa ipukukuaa rehaíva
space-desc=Anive haḡua opyta vai jehai ipukuetereígui, rehechakuaa mboy pevépa ipukukuaa rehaíva reñe'ẽasa jave.
preview=Ehecha pya'e porã mba'éichapa opytáta
preview-desc=Remondo rire peteĩ ñe'ẽasa, oñemyengoviáma ñe'ẽ oĩva ñandutiroguépe, péicha rupi ehechakuaáma opyta porãtapa térã nahániri.

# How
how-title=Mba'éichapa oiko?
how-desc=Pontoon niko peteĩ tembipuru hasy'ỹva reipuru haḡua rembohasávo ambue ñe'ẽme reipotáva guive.
hover=Ejere chugui
hover-sub=ñandutiveve jehai ári
hover-desc=Emomýi ne anguja teratee ári, ýrõ joajuha, haipyvo ha ambueveichagua jehai ári ko ñandutiroguépe. Umíva ári osẽta ndéve peteĩ ykerundy hembe'y sosóva, péicha reikuaáta mba'e ñe'ẽpa rembohasakuaa.
select=Eiporavo
select-sub=haipyvo
select-desc=Peteĩ tembipuru renda osẽta ndéve yvate gotyo tysýi soso ári, upéva rupive eiporavokuaa jehai pehẽ remba'aposévare. Upevarã eikutukuaa votõme he'ihápe Mbosako'i oĩva tembipuru rendápe ýrõ eikutujo'a reipotahápe tysýi soso ryepýpe.
translate=Eñe'ẽasa
translate-sub=eiporavo jehai
translate-desc=Eike vove teko ñembosako'ípe, oñembosa'ypaitéta jehai. Upépema Eñepyrũkuaa ehai ñe'ẽasa rehecha aja jehai ypykue ha mavei rehecha aja mba'éichaite pevépa ipukukuaa.
save=Eñongatu
save-sub=ne ñe'ẽasakue
save-desc=Ndéve ḡuarã oĩmbámavaicha ñe'ẽasa, ikatúma reñongatu ejopývo taiha Enter ýrõ eikutúvo votõ Eñongatúpe oĩva tembipuru rendápe. Esẽ haḡua teko ñembosako'ígui eñongatu'ỹre rehaiva'ekue, ejopy taiha ESC ýrõ eikutu ta'ãngachu'i Jehejápe oĩva tembipuru rendápe.
profit=Eikuaave

