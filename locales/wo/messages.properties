# What
what-title=Luy Pontoon?
what-desc=Pontoon dalay may nga man a tekki<b> </b>ëmbiitu web ci barabu jëfandikoom, ngay gisaale diir bi mu laaj.
context=Nànd jëfandikoom
context-desc=Sooy tekki xëtu web ci biir xët wi ci boppam, soxlaatoo xam ndax baat bi ag jëf la walla tur.
space=Gis diir bi mu laaj
space-desc=Moytuloo di dog-dogee jokkalekaayu jëfandikukat bi ci di la won dig-digal bi sa tekki xaj. Di lu am-solo ci jëfekaay yu wootekaay yi.
preview=Gis ag wonendi saa-su-ne
preview-desc=Ci jamono ji ngay yónnee ab tekki, ci lay wuutoo mbind mi nekkoon ci xëtu web wi, nga doon ki ko njëkk a gis

# How
how-title=NU MUY DOXEE
how-desc=Pontoon jumtukaay la bu yomb te neex a nànd, li mu laaj ci xam-xamu xarala bariwul ngir barabalkat yi man koo jëfandikoo
hover=ROMBAL
hover-sub=ci kaw ag ëmbéefu web
hover-desc=Rombalal sa janax ci kaw ab koj, ab lëkkalekaay, ab xise walla yeneen danki mbind yi ci xët wii. Ab ñeentikoñ bu dog-doge mooy feeñ ci li wër dank yooyu, fésal mbind yi nekk ci xët wi yiñ war a barabal.
select=FAL
select-sub=ab danku mbind
select-desc=Ab bànqaasu jumtukaay feeñ ci kaw ñeentikoñ bu dog-doge bi, may la nga man a fal danku mbind bi ngir coppiteem. Ngir def loolu, kligal ci bësu bu Soppi ci bànqaasu jumtukaay bi, walla def ñaari-klig fu la neex ci biir ñeentikoñ bu dog-doge bi.
translate=TEKKI
translate-sub=mbing miñ fal
translate-desc=Soo nekkee ci anamu soppi, danku mbind meppay falu. Man ngaa tàmbalee tekki fa saa sa, ci jenn jamono ji ngay gisaale ni sa tekkiit di mel soo noppe te it gisaale dig-digal biñ ko jagleel ci xët wi.
save=DENC
save-sub=sa tekkiit
save-desc=Su la sa tekkiit neexee, man nga koo denc soo bësee 'Enter' (Dugg) walla klig denc ci bànqaasu jumtukaay bi. Ngir génn ci "Anamu Tekki" gi te bañ a denc coppite yi, bësal 'Esc' (Génn) walla nga klig neenal ci bànqaasu jumtukaay bi.
profit=YENEENI XIBAAR

