# What
what-title=Pontoon чист?
what-desc=Pontoon имконият медиҳад, то Шумо дар як ҷой бо тарҷума (мундариҷавӣ ва пунктуалӣ) машғул бошед.
context=Фаҳмиши мундариҷа
context-desc=Бо маҳалигардонии саҳифа дар худи саҳифа, шумо ташвиши масъалаи калима исм аст ё феъл  намекашед.
space=Дидани маҳдудиятҳои фосилаҳо
space-desc=Бо дидани ҷой барои тарҷума имконият вайрон кардани интерфейси истифодабаранда аз байн меравад. Он барои замимаҳо хеле муфид аст.
preview=Пешнамоишро дидан
preview-desc=Дар лаҳзаи тарҷума он матнро ба веб-саҳифа мегузорад ва ҳамзамон шуморо таҳриргар ва тафтишгари аввалин мекунад.

# How
how-title=Он чӣ тавр кор мекунад?
how-desc=Pontoon воситаи хеле осон ва фаҳмост, ки маҳорати техникиро барои маҳалигардонӣ талаб намекунад.
hover=Мушакро
hover-sub=ба болои контент бубар
hover-desc=Болои сарлавҳаҳо, ҳаволаҳо, абзатсҳо ва дигар элементҳои матн мушакро бар. Росткунаҷаи хаткашидаи бурида-бурида ҳар як блокро иҳота менамояд, ҳамзамон имконияти татарҷумаи ин қисми матн пайдо мешавад.
select=Интихоб намо
select-sub=блоки матниро
select-desc=Дар болои чоркунҷаи хаткашидашуда панели асбобҳо пайдо мешавад, имконияти интихоби блоки матнии таҳриршаванда пайдо мешавад. Барои он ба тугмаи ТАҲРИР ё ду маротиба дохили чоркунҷаи ҷудогашта пахш намоед.
translate=Матни интихобшударо
translate-sub=тарҷума намо
translate-desc=Ҳангоми дар реҷаи таҳрир будан, тамоми матн интихоб мешавад. Шумо чоп кардани тарҷумаи худро оғоз карда метавонед, вақте ки мундариҷаи  дурусти маводи худро мебинед.
save=Сабт намо
save-sub=тарҷумаи худро
save-desc=Баъди анҷоми тарҷума шумо онро бо пахши тугмаи Enter сабт карда метавонед. Барои баромадн аз тарҷума ё инкори он тугмаи Esc ё тугмаи инкорро дар панели асбобҳо пахш намоед
profit=Маълумоти муфассал

