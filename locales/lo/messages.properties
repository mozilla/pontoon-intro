by-mozilla=ໂດຍບາງຄົນທີ່ທ່ານເຊື່ອຖື
by-mozilla-desc=ໄດ້ຮັບການພັດທະນາໂດຍອົງກອນທີ່ບໍ່ຫວັງຜົນກໍາໄລ

