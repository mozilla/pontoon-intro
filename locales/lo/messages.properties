developers-title=ເຂົ້າມາມີສ່ວນຮ່ວມ
developers-desc=ທ່ານແມ່ນນັກພັດທະນາ, ມີຄວາມສົນໃຈໃນ Pontoon ຫລືບໍ່? ທ່ານສາມາດເຂົ້າມາຮ່ວມມືກັນແປກັບພວກເຮົາໄດ້.
implement=ເປີດນຳໃຊ້ມັນໃນເວັບໄຊຕ໌ຂອງທ່ານ
implement-desc=ເພີ່ມສະຄິບ ທ່ານມາໄດ້ຄຶ່ງທາງແລ້ວ
