# What
what-title=Pontoon ແມ່ນຫຍັງ?
what-desc=Pontoon ເຮັດໃຫ້ທ່ານສາມາດແປເນື້ອຫາພາຍໃນເວັບໄດ້ໃນທີ່ດຽວ ໂດຍມີເຄື່ອງມືການແປຄົບຖ້ວນໃນຫນ້າດຽວ. 
context=ເຂົ້າໃຈບໍລິບົດ
context-desc=ໂດຍການເຮັດໃຫ້ເວັບໄຊທ໌ເປັນພາສາທ້ອງຖິ່ນເທິງຫນ້າຕົວເອງ, ທ່ານບໍ່ຈໍາເປັນຕ້ອງກັງວົນວ່າຄໍາທີ່ທ່ານແປນັ້ນແມ່ນຄຳກຳມະຫຼືຄຳນາມ.
space=ເບິ່ງຂໍ້ຈຳກັດຂອງພື້ນທີ່
space-desc=ຫຼີກເວັ້ນການສະແດງຜົນການໂຕ້ຕອບຜູ້ໃຊ້ໂດຍການເບິ່ງວ່າມີຊ່ອງຫວ່າງສໍາລັບການແປພາສາຂອງທ່ານຢູ່ຫຼາຍປານໃດ ເຊິ່ງເປັນສິ່ງທີ່ເປັນປະໂຫຍດກັບແອັບຯ.
preview=ເບິ່ງຕົວຢ່າງໄດ້ທັນທີ
preview-desc=ໃນເວລາທີ່ທ່ານສົ່ງການແປພາສາ, ມັນຈະຖືກນຳໄປໃຊ້ແທນຂໍ້ຄວາມຕົ້ນສະບັບໃນຫນ້າເວັບໄຊຕ໌, ເຮັດໃຫ້ທ່ານເປັນຜູ້ພິສູດອັກສອນແລະຜູ້ທົດສອບຄົນທໍາອິດ.

# How
how-title=ວິທີການເຮັດວຽກ?
how-desc=Pontoon ແມ່ນເຄື່ອງມືທີ່ໃຊ້ງ່າຍ ແລະ ຢືດຢຸນ ຊຶ່ງຜູ້ທີ່ບໍ່ມີຄວາມທາງດ້ານເທັກນິກກໍ່ສາມາດນຳໃຊ້ເຄື່ອງມືນີ້ເຂົ້າໃນການແປໄດ້.
hover=ວາງເມົາສ໌
hover-sub=ເໜືອໄລຍະເນື້ອຫາເວັບໄຊທ໌
hover-desc=ວາງເມົາສ໌ຂອງທ່ານເໜືອໄລຍະຫົວຂໍ້, ລິງ, ວັກຫຼືຂໍ້ຄວາມອື່ນໆໃນຫນ້ານີ້. ຮູບສີ່ຫລ່ຽມເສັ້ນປະຈະປາກົດຢູ່ຮອບໆແຕ່ລະບລັອກເຫຼົ່ານີ້ ເພື່ອກໍານົດລະຫັດທີ່ມີຢູ່ສໍາລັບການເຮັດໃຫ້ເປັນພາສາທ້ອງຖິ່ນໃນຫນ້າຕົວມັນເອງ.
select=ເລືອກ
select-sub=ບລັອກຂໍ້ຄວາມ
select-desc=ແຖບເຄື່ອງມືຈະປາກົດຢູ່ຂ້າງເທິງຮູບສີ່ຫລ່ຽມເສັ້ນປະ ເພື່ອໃຫ້ທ່ານເລືອກບລັອກຂໍ້ຄວາມທີ່ສອດຄ້ອງກັນສໍາລັບການແກ້ໄຂ. ເພື່ອເຮັດແນວນັ້ນ, ໃຫ້ຄລິກໃສ່ປຸ່ມ ແກ້ໄຂ ໃນແຖບເຄື່ອງມື, ຫຼືຄລິກສອງເທື່ອໃສ່ບ່ອນໄດ້ກໍ່ໄດ້ພາຍໃນຂອບເສັ້ນປະ.
translate=ແປ
translate-sub=ຂໍ້ຄວາມທີ່ຖືກເລືອກ
translate-desc=ໃນເວລາທີ່ທ່ານເຂົ້າໄປໃນຮູບແບບການແກ້ໄຂ, ບລັອກຂໍ້ຄວາມທັງບລັອກຈະຖືກເລືອກ. ທ່ານສາມາດເລີ່ມຕົ້ນການແປພາສາຂອງທ່ານໄດ້ທັນທີໃນຂະນະທີ່ເຫັນບໍລິບົດທີ່ແນ່ນອນຂອງສະຕຣິງຕົ້ນສະບັບຂອງທ່ານແລະຈໍານວນພື້ນທີ່ທີ່ມີຢູ່ສໍາລັບການແປພາສາຂອງທ່ານ.
save=ບັນທຶກ
save-sub=ການແປຂອງທ່ານ
save-desc=ເມື່ອທ່ານພໍໃຈກັບການແປພາສາຂອງທ່ານແລ້ວ, ທ່ານສາມາດບັນທຶກມັນໄດ້ໂດຍການກົດ Enter ຫຼືຄລິກໃສ່ໄອຄອນ ບັນທຶກ ໃນແຖບເຄື່ອງມື. ເມື່ອຕ້ອງການອອກຈາກຮູບແບບການແປພາສາໂດຍບໍ່ຕ້ອງບັນທຶກການປ່ຽນແປງໃຫ້ກົດ Esc ຫຼືຄລິກໄອຄອນຍົກເລີກໃນແຖບເຄື່ອງມື.
profit=ຮຽນຮູ້ເພີ່ມເຕີມ

# More
more-title=ມັນຈະເຮັດຫຍັງອີກໄດ້ແດ່?
more-desc=ຮູບແບບການແປພາສາໃນໜ້າເໝືອນຈິງຂອງ Pontoon ແມ່ນສິ່ງທີ່ເຮັດໃຫ້ມັນຢູ່ເຫນືອລະບົບອື່ນ, ແຕ່ມັນຍັງມີຜົນປະໂຫຍດອື່ນໆອີກຫຼາຍຢ່າງ.
qa=ການກວດສອບຄຸນນະພາບ
qa-desc=ການແປຈະຖືກກວດສອບຄຸນນະພາບໂດຍອັດຕະໂນມັດກ່ອນທີ່ຈະບັນທຶກ
helpers=ຜູ້ຊ່ວຍແປພາສາ
helpers-desc=ໃຊ້ໜ່ວຍຄວາມຈຳການແປພາສາ, ເຄື່ອງຊ່ວຍແປພາສາ ແລະການແປພາສາອື່ນເປັນຕົວຊ່ວຍ
plurals=ການສະໜັບສະໜູນພະຫຸພົດ
plurals-desc=ສະຕຣິງຂໍ້ຄວາມທີ່ມີພະຫຸພົດສາມາດແປເປັນພາສາຂອງທ່ານໄດ້ທຸກຮູບແບບທີ່ມີຢູ່ໃນພາສາຂອງທ່ານ

