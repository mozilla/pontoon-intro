hover-sub=מעל תוכן
hover-desc=העבר את העכבר מעל כותרות, קישורים, פסקאות או בלוקים אחרים של טקסט בדף הזה. מלבן מקווקו יופיע מסביב לבלוקים האלה, ויסמן מחרוזות שזמינות לתרגום בדף עצמו.
