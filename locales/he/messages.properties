select-desc=סרגל כלים יופיע מעל הריבוע המרוסק, סרגל זה יאפשר לך לבחור את מקטע הטקסט לעריכה. כדי לעשות זאת, ניתן ללחוץ על כפתור העריכה בסרגל הכלים או ללחוץ לחיצה כפולה במקום כלשהו בתוך המסגרת המרוסקת.
