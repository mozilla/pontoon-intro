translate-desc=בעת כניסה למצב עריכה, כל מקטע הטקסט ייבחר. ניתן להתחיל להקליד את התרגום שלך באופן מיידי בעוד הקשר המקור מופיע לנגד עיניך לרבות התאמה למקום הזמין לתרגום.
save=שמירת
save-sub=התרגום שלך
save-desc=ברגע שהתרגום שלך נושא חן בעיניך, ניתן לשמור אותו על ידי לחיצה על Enter או על כפתור השמירה בסרגל הכלים. כדי לצאת ממצב תרגום מבלי לשמור את השינויים יש ללחוץ על Esc או על כפתור הביטול בסרגל הכלים.
profit=מידע נוסף

